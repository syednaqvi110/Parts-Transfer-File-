<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Transfer Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .content {
            padding: 25px 20px;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f3f4f6;
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .required {
            color: #dc2626;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s;
            display: block;
            text-align: center;
        }
        
        .btn-camera {
            background: #059669;
            color: white;
        }
        
        .btn-camera:hover {
            background: #047857;
        }
        
        .btn-camera.active {
            background: #dc2626;
        }
        
        .btn-manual {
            background: #7c3aed;
            color: white;
        }
        
        .btn-manual:hover {
            background: #6d28d9;
        }
        
        .btn-complete {
            background: #dc2626;
            color: white;
            font-size: 18px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .btn-complete:hover {
            background: #b91c1c;
        }
        
        .btn-complete:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .video-container {
            position: relative;
            margin: 15px 0;
            border-radius: 12px;
            overflow: hidden;
            background: #1f2937;
            display: none;
        }
        
        #camera-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #ef4444;
            width: 200px;
            height: 80px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .scan-instructions {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
        }
        
        .validation-info {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 200px;
        }
        
        .manual-input {
            display: none;
            margin-top: 15px;
        }
        
        .manual-input.active {
            display: block;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .btn-add {
            background: #059669;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .btn-add:hover {
            background: #047857;
        }
        
        .parts-list {
            margin-top: 20px;
        }
        
        .part-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .part-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .part-barcode {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #1f2937;
            font-size: 16px;
        }
        
        .part-validation {
            font-size: 12px;
            color: #6b7280;
            font-style: italic;
        }
        
        .part-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .qty-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .btn-qty {
            background: #059669;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            min-width: 32px;
        }
        
        .btn-qty:hover {
            background: #047857;
        }
        
        .qty-input {
            width: 60px;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }
        
        .btn-remove {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        
        .btn-remove:hover {
            background: #dc2626;
        }
        
        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #93c5fd;
        }
        
        .status.warning {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #fde68a;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 20px;
            background: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
        }
        
        .summary {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .summary-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .summary-text {
            color: #6b7280;
            font-size: 14px;
        }
        
        .validation-settings {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .validation-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .validation-toggle input[type="checkbox"] {
            width: auto;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .part-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .part-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚚 Parts Transfer</h1>
            <p>Enhanced scanner with validation & false positive prevention</p>
        </div>
        
        <div class="content">
            <!-- LOCATIONS SECTION -->
            <div class="section">
                <h2 class="section-title">📍 Transfer Details</h2>
                
                <div class="form-group">
                    <label for="fromLocation">From Location <span class="required">*</span>:</label>
                    <input type="text" id="fromLocation" placeholder="e.g., Main Warehouse" required>
                </div>
                
                <div class="form-group">
                    <label for="toLocation">To Location <span class="required">*</span>:</label>
                    <input type="text" id="toLocation" placeholder="e.g., OTT19001" required>
                </div>
            </div>
            
            <!-- SCANNING SECTION -->
            <div class="section">
                <h2 class="section-title">📦 Scan Parts</h2>
                
                <div class="validation-settings">
                    <div class="validation-toggle">
                        <input type="checkbox" id="strictValidation" checked>
                        <label for="strictValidation">Enhanced validation (prevents false positives)</label>
                    </div>
                    <div style="font-size: 11px; color: #6b7280;">
                        Requires 3 consecutive identical scans for confirmation
                    </div>
                </div>
                
                <button class="btn btn-camera" data-action="toggleCamera">
                    📱 Start Scanner
                </button>
                
                <div class="video-container" id="videoContainer">
                    <video id="camera-video" autoplay playsinline muted></video>
                    <div class="scan-overlay"></div>
                    <div class="validation-info" id="validationInfo" style="display: none;">
                        Validation: 0/3 matches
                    </div>
                    <div class="scan-instructions">Enhanced scanner - multiple detection required</div>
                </div>
                
                <button class="btn btn-manual" data-action="toggleManualInput">
                    ⌨️ Manual Entry
                </button>
                
                <div class="manual-input" id="manualInput">
                    <div class="input-group">
                        <input type="text" id="manualBarcode" placeholder="Type barcode or use handheld scanner">
                        <button class="btn-add" data-action="addManualPart">Add</button>
                    </div>
                </div>
                
                <div id="status"></div>
            </div>
            
            <!-- PARTS LIST SECTION -->
            <div class="section">
                <h2 class="section-title">📋 Scanned Parts</h2>
                
                <div class="parts-list">
                    <div id="partsList"></div>
                </div>
                
                <div class="summary" id="summary" style="display: none;">
                    <div class="summary-title">Transfer Summary:</div>
                    <div class="summary-text" id="summaryText"></div>
                </div>
            </div>
            
            <!-- COMPLETE SECTION -->
            <button class="btn btn-complete" data-action="completeTransfer" disabled>
                ✅ Complete Transfer
            </button>
        </div>
    </div>

    <script>
        'use strict'; // Enable strict mode to catch common mistakes
        
        // IIFE to avoid global scope pollution
        (function() {
            // Google Apps Script URL
            const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbyCVe8VytbR-UqcXEcshlfbbVf6cG3Y61PfP3hnpZPY1QvIDxIUALpB2_StHCf4MC3VZA/exec';
            
            // Application state in a single object to avoid scope issues
            const AppState = {
                cameraActive: false,
                stream: null,
                parts: [],
                partIdCounter: 1,
                lastScannedTime: 0,
                barcodeDetector: null,
                scanningInterval: null,
                validationBuffer: [],
                lastValidationTime: 0,
                elements: {} // Cache DOM elements
            };
            
            // Constants
            const CONSTANTS = {
                VALIDATION_TIMEOUT: 3000,
                REQUIRED_MATCHES: 3,
                SCAN_COOLDOWN: 1000,
                SCAN_INTERVAL: 150
            };
            
            // Cache DOM elements on initialization
            function cacheElements() {
                const elements = [
                    'status', 'validationInfo', 'videoContainer', 'camera-video', 
                    'manualInput', 'manualBarcode', 'partsList', 'summary', 
                    'summaryText', 'fromLocation', 'toLocation', 'strictValidation'
                ];
                
                elements.forEach(id => {
                    AppState.elements[id] = document.getElementById(id);
                });
            }
            
            // Enhanced utility functions
            const Utils = {
                showStatus: function(message, type = 'success') {
                    const statusDiv = AppState.elements.status;
                    if (!statusDiv) return;
                    
                    statusDiv.textContent = message;
                    statusDiv.className = `status ${type}`;
                    console.log(`Status: ${message}`);
                    
                    setTimeout(() => {
                        statusDiv.textContent = '';
                        statusDiv.className = '';
                    }, 4000);
                },
                
                updateValidationInfo: function(current, required) {
                    const validationInfo = AppState.elements.validationInfo;
                    if (!validationInfo) return;
                    
                    if (AppState.elements.strictValidation && AppState.elements.strictValidation.checked) {
                        validationInfo.style.display = 'block';
                        validationInfo.textContent = `Validation: ${current}/${required} matches`;
                    } else {
                        validationInfo.style.display = 'none';
                    }
                },
                
                isValidBarcodeFormat: function(code) {
                    if (!code || typeof code !== 'string') return false;
                    
                    code = code.trim();
                    if (code.length < 3 || code.length > 50) return false;
                    
                    const invalidPatterns = [
                        /^0+$/,
                        /^1+$/,
                        /^\d{13,}$/,
                        /[^\w\-_.]/i,
                        /^(.)\1{10,}$/
                    ];
                    
                    for (const pattern of invalidPatterns) {
                        if (pattern.test(code)) {
                            console.log(`Invalid pattern detected: ${pattern} for code: ${code}`);
                            return false;
                        }
                    }
                    
                    const uniqueChars = new Set(code).size;
                    if (code.length > 10 && uniqueChars < 3) {
                        console.log(`Poor character diversity for code: ${code}`);
                        return false;
                    }
                    
                    return true;
                }
            };
            
            // Validation system
            const ValidationSystem = {
                validateScanConsistency: function(newCode) {
                    const now = Date.now();
                    const strictMode = AppState.elements.strictValidation && AppState.elements.strictValidation.checked;
                    
                    if (!strictMode) {
                        return Utils.isValidBarcodeFormat(newCode) ? 
                            { valid: true, code: newCode } : 
                            { valid: false };
                    }
                    
                    if (now - AppState.lastValidationTime > CONSTANTS.VALIDATION_TIMEOUT) {
                        AppState.validationBuffer = [];
                    }
                    
                    AppState.validationBuffer.push({
                        code: newCode,
                        timestamp: now
                    });
                    AppState.lastValidationTime = now;
                    
                    AppState.validationBuffer = AppState.validationBuffer.filter(scan => 
                        now - scan.timestamp < CONSTANTS.VALIDATION_TIMEOUT
                    );
                    
                    const codeMatches = AppState.validationBuffer.filter(scan => scan.code === newCode).length;
                    
                    Utils.updateValidationInfo(codeMatches, CONSTANTS.REQUIRED_MATCHES);
                    
                    if (codeMatches >= CONSTANTS.REQUIRED_MATCHES) {
                        AppState.validationBuffer = [];
                        Utils.updateValidationInfo(0, CONSTANTS.REQUIRED_MATCHES);
                        return { valid: true, code: newCode };
                    }
                    
                    return { 
                        valid: false, 
                        partial: true, 
                        matches: codeMatches, 
                        required: CONSTANTS.REQUIRED_MATCHES,
                        code: newCode
                    };
                }
            };
            
            // Camera and scanning functionality
            const CameraSystem = {
                initBarcodeDetector: async function() {
                    try {
                        if ('BarcodeDetector' in window) {
                            const supportedFormats = await BarcodeDetector.getSupportedFormats();
                            console.log('Supported barcode formats:', supportedFormats);
                            
                            const industrialFormats = supportedFormats.filter(format => 
                                ['code_128', 'code_39', 'qr_code', 'data_matrix', 'ean_13', 'ean_8', 'upc_a', 'upc_e'].includes(format)
                            );
                            
                            AppState.barcodeDetector = new BarcodeDetector({
                                formats: industrialFormats.length > 0 ? industrialFormats : supportedFormats
                            });
                            
                            console.log('Native BarcodeDetector initialized with formats:', industrialFormats);
                            return true;
                        }
                    } catch (error) {
                        console.log('BarcodeDetector not available:', error);
                    }
                    return false;
                },
                
                startNativeScanning: function() {
                    const video = AppState.elements['camera-video'];
                    if (!video) return;
                    
                    console.log('Starting enhanced native barcode scanning...');
                    
                    AppState.scanningInterval = setInterval(async () => {
                        if (!AppState.cameraActive || !video.readyState || video.readyState !== video.HAVE_ENOUGH_DATA) {
                            return;
                        }
                        
                        try {
                            if (AppState.barcodeDetector) {
                                const barcodes = await AppState.barcodeDetector.detect(video);
                                
                                if (barcodes.length > 0) {
                                    const now = Date.now();
                                    if (now - AppState.lastScannedTime > 200) {
                                        const barcode = barcodes[0];
                                        const rawValue = barcode.rawValue;
                                        const format = barcode.format;
                                        
                                        if (rawValue && Utils.isValidBarcodeFormat(rawValue)) {
                                            console.log(`Native scan detected - ${format}: "${rawValue}"`);
                                            
                                            const validation = ValidationSystem.validateScanConsistency(rawValue);
                                            
                                            if (validation.valid) {
                                                PartSystem.handleScan(rawValue, format);
                                            } else if (validation.partial) {
                                                console.log(`Validation progress: ${validation.matches}/${validation.required} for ${rawValue}`);
                                                Utils.showStatus(`🔍 Validating: ${validation.matches}/${validation.required} - keep scanning same code`, 'warning');
                                            }
                                        } else {
                                            console.log('Invalid barcode format filtered out:', rawValue);
                                        }
                                        
                                        AppState.lastScannedTime = now;
                                    }
                                }
                            }
                        } catch (error) {
                            console.error('Native scanning error:', error);
                        }
                    }, CONSTANTS.SCAN_INTERVAL);
                },
                
                startFallbackScanning: function() {
                    const video = AppState.elements['camera-video'];
                    if (!video) return;
                    
                    console.log('Using fallback scanning mode');
                    
                    video.onclick = function() {
                        Utils.showStatus('📱 Camera active - manually type the barcode you see', 'info');
                        const manualInput = AppState.elements.manualInput;
                        if (manualInput) {
                            manualInput.classList.add('active');
                            const manualBarcode = AppState.elements.manualBarcode;
                            if (manualBarcode) manualBarcode.focus();
                        }
                    };
                },
                
                stopScanning: function() {
                    if (AppState.scanningInterval) {
                        clearInterval(AppState.scanningInterval);
                        AppState.scanningInterval = null;
                    }
                    
                    const video = AppState.elements['camera-video'];
                    if (video) {
                        video.onclick = null;
                    }
                }
            };
            
            // Parts management system
            const PartSystem = {
                handleScan: function(code, scanType = 'Scan') {
                    console.log(`Handling validated scan - ${scanType}: ${code}`);
                    const now = Date.now();
                    
                    if (!Utils.isValidBarcodeFormat(code)) {
                        Utils.showStatus('⚠️ Invalid barcode format detected', 'error');
                        return;
                    }
                    
                    if (now - AppState.lastScannedTime < CONSTANTS.SCAN_COOLDOWN && scanType !== 'Manual Entry') {
                        return;
                    }
                    AppState.lastScannedTime = now;
                    
                    const cleanCode = String(code).trim().toUpperCase();
                    
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }
                    
                    const existingPart = AppState.parts.find(part => part.barcode.toUpperCase() === cleanCode);
                    
                    if (existingPart) {
                        existingPart.quantity += 1;
                        Utils.showStatus(`📦 Updated: ${cleanCode} (qty: ${existingPart.quantity})`, 'success');
                    } else {
                        AppState.parts.push({
                            id: AppState.partIdCounter++,
                            barcode: cleanCode,
                            quantity: 1,
                            scanMethod: scanType,
                            validated: true
                        });
                        Utils.showStatus(`📦 Added: ${cleanCode}`, 'success');
                    }
                    
                    UISystem.updatePartsList();
                    UISystem.updateSummary();
                    UISystem.checkCompleteButton();
                },
                
                increaseQuantity: function(partId) {
                    const part = AppState.parts.find(p => p.id === partId);
                    if (part && part.quantity < 999) {
                        part.quantity += 1;
                        UISystem.updatePartsList();
                        UISystem.updateSummary();
                    }
                },
                
                decreaseQuantity: function(partId) {
                    const part = AppState.parts.find(p => p.id === partId);
                    if (part && part.quantity > 1) {
                        part.quantity -= 1;
                        UISystem.updatePartsList();
                        UISystem.updateSummary();
                    }
                },
                
                updateQuantity: function(partId, newQuantity) {
                    const quantity = parseInt(newQuantity) || 1;
                    const part = AppState.parts.find(p => p.id === partId);
                    if (part) {
                        part.quantity = Math.max(1, Math.min(999, quantity));
                        UISystem.updatePartsList();
                        UISystem.updateSummary();
                    }
                },
                
                removePart: function(partId) {
                    const partIndex = AppState.parts.findIndex(p => p.id === partId);
                    if (partIndex > -1) {
                        const removedPart = AppState.parts.splice(partIndex, 1)[0];
                        UISystem.updatePartsList();
                        UISystem.updateSummary();
                        UISystem.checkCompleteButton();
                        Utils.showStatus(`🗑️ Removed ${removedPart.barcode}`, 'success');
                    }
                }
            };
            
            // UI Management System
            const UISystem = {
                // Use createDocumentFragment to avoid innerHTML issues
                updatePartsList: function() {
                    const partsList = AppState.elements.partsList;
                    if (!partsList) return;
                    
                    // Clear existing content safely
                    while (partsList.firstChild) {
                        partsList.removeChild(partsList.firstChild);
                    }
                    
                    if (AppState.parts.length === 0) {
                        const emptyDiv = document.createElement('div');
                        emptyDiv.className = 'empty-state';
                        emptyDiv.textContent = 'No parts scanned yet';
                        partsList.appendChild(emptyDiv);
                        return;
                    }
                    
                    // Use DocumentFragment for efficient DOM manipulation
                    const fragment = document.createDocumentFragment();
                    
                    AppState.parts.forEach(part => {
                        const partDiv = document.createElement('div');
                        partDiv.className = 'part-item';
                        
                        // Create the part structure using DOM methods
                        partDiv.innerHTML = `
                            <div class="part-header">
                                <div>
                                    <div class="part-barcode">${part.barcode}</div>
                                    <div class="part-validation">Validated via ${part.scanMethod || 'Scan'}</div>
                                </div>
                                <div class="part-controls">
                                    <span class
