<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Transfer Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .content {
            padding: 25px 20px;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f3f4f6;
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .required {
            color: #dc2626;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s;
            display: block;
            text-align: center;
        }
        
        .btn-camera {
            background: #059669;
            color: white;
        }
        
        .btn-camera:hover {
            background: #047857;
        }
        
        .btn-camera.active {
            background: #dc2626;
        }
        
        .btn-manual {
            background: #7c3aed;
            color: white;
        }
        
        .btn-manual:hover {
            background: #6d28d9;
        }
        
        .btn-complete {
            background: #dc2626;
            color: white;
            font-size: 18px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .btn-complete:hover {
            background: #b91c1c;
        }
        
        .btn-complete:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .video-container {
            position: relative;
            margin: 15px 0;
            border-radius: 12px;
            overflow: hidden;
            background: #1f2937;
            display: none;
        }
        
        #camera-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #ef4444;
            width: 200px;
            height: 80px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .scan-instructions {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
        }
        
        .validation-info {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 200px;
        }
        
        .manual-input {
            display: none;
            margin-top: 15px;
        }
        
        .manual-input.active {
            display: block;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .btn-add {
            background: #059669;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .btn-add:hover {
            background: #047857;
        }
        
        .parts-list {
            margin-top: 20px;
        }
        
        .part-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .part-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .part-barcode {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #1f2937;
            font-size: 16px;
        }
        
        .part-validation {
            font-size: 12px;
            color: #6b7280;
            font-style: italic;
        }
        
        .part-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .qty-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .btn-qty {
            background: #059669;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            min-width: 32px;
        }
        
        .btn-qty:hover {
            background: #047857;
        }
        
        .qty-input {
            width: 60px;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }
        
        .btn-remove {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        
        .btn-remove:hover {
            background: #dc2626;
        }
        
        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #93c5fd;
        }
        
        .status.warning {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #fde68a;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 20px;
            background: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
        }
        
        .summary {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .summary-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .summary-text {
            color: #6b7280;
            font-size: 14px;
        }
        
        .validation-settings {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .validation-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .validation-toggle input[type="checkbox"] {
            width: auto;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .part-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .part-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöö Parts Transfer</h1>
            <p>Enhanced scanner with validation & false positive prevention</p>
        </div>
        
        <div class="content">
            <!-- LOCATIONS SECTION -->
            <div class="section">
                <h2 class="section-title">üìç Transfer Details</h2>
                
                <div class="form-group">
                    <label for="fromLocation">From Location <span class="required">*</span>:</label>
                    <input type="text" id="fromLocation" placeholder="e.g., Main Warehouse" required>
                </div>
                
                <div class="form-group">
                    <label for="toLocation">To Location <span class="required">*</span>:</label>
                    <input type="text" id="toLocation" placeholder="e.g., OTT19001" required>
                </div>
            </div>
            
            <!-- SCANNING SECTION -->
            <div class="section">
                <h2 class="section-title">üì¶ Scan Parts</h2>
                
                <div class="validation-settings">
                    <div class="validation-toggle">
                        <input type="checkbox" id="strictValidation" checked>
                        <label for="strictValidation">Enhanced validation (prevents false positives)</label>
                    </div>
                    <div style="font-size: 11px; color: #6b7280;">
                        Requires 3 consecutive identical scans for confirmation
                    </div>
                </div>
                
                <button class="btn btn-camera" id="cameraBtn">
                    üì± Start Scanner
                </button>
                
                <div class="video-container" id="videoContainer">
                    <video id="camera-video" autoplay playsinline muted></video>
                    <div class="scan-overlay"></div>
                    <div class="validation-info" id="validationInfo" style="display: none;">
                        Validation: 0/3 matches
                    </div>
                    <div class="scan-instructions">Enhanced scanner - multiple detection required</div>
                </div>
                
                <button class="btn btn-manual" id="manualBtn">
                    ‚å®Ô∏è Manual Entry
                </button>
                
                <div class="manual-input" id="manualInput">
                    <div class="input-group">
                        <input type="text" id="manualBarcode" placeholder="Type barcode or use handheld scanner">
                        <button class="btn-add" id="addBtn">Add</button>
                    </div>
                </div>
                
                <div id="status"></div>
            </div>
            
            <!-- PARTS LIST SECTION -->
            <div class="section">
                <h2 class="section-title">üìã Scanned Parts</h2>
                
                <div class="parts-list">
                    <div id="partsList"></div>
                </div>
                
                <div class="summary" id="summary" style="display: none;">
                    <div class="summary-title">Transfer Summary:</div>
                    <div class="summary-text" id="summaryText"></div>
                </div>
            </div>
            
            <!-- COMPLETE SECTION -->
            <button class="btn btn-complete" id="completeBtn" disabled>
                ‚úÖ Complete Transfer
            </button>
        </div>
    </div>

    <script>
        // Google Apps Script URL
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbyCVe8VytbR-UqcXEcshlfbbVf6cG3Y61PfP3hnpZPY1QvIDxIUALpB2_StHCf4MC3VZA/exec';
        
        let cameraActive = false;
        let stream = null;
        let parts = [];
        let partIdCounter = 1;
        let lastScannedTime = 0;
        let barcodeDetector = null;
        let scanningInterval = null;
        
        // Enhanced validation system
        let validationBuffer = [];
        let lastValidationTime = 0;
        const VALIDATION_TIMEOUT = 3000;
        const REQUIRED_MATCHES = 3;
        const SCAN_COOLDOWN = 1000;
        
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            console.log(`Status: ${message}`);
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 4000);
        }
        
        function updateValidationInfo(current, required) {
            const validationInfo = document.getElementById('validationInfo');
            if (document.getElementById('strictValidation').checked) {
                validationInfo.style.display = 'block';
                validationInfo.textContent = `Validation: ${current}/${required} matches`;
            } else {
                validationInfo.style.display = 'none';
            }
        }
        
        function isValidBarcodeFormat(code) {
            if (!code || typeof code !== 'string') return false;
            
            code = code.trim();
            if (code.length < 3 || code.length > 50) return false;
            
            const invalidPatterns = [
                /^0+$/,
                /^1+$/,
                /^\d{13,}$/,
                /[^\w\-_.]/i,
                /^(.)\1{10,}$/
            ];
            
            for (const pattern of invalidPatterns) {
                if (pattern.test(code)) {
                    console.log(`Invalid pattern detected: ${pattern} for code: ${code}`);
                    return false;
                }
            }
            
            const uniqueChars = new Set(code).size;
            if (code.length > 10 && uniqueChars < 3) {
                console.log(`Poor character diversity for code: ${code}`);
                return false;
            }
            
            return true;
        }
        
        function validateScanConsistency(newCode) {
            const now = Date.now();
            const strictMode = document.getElementById('strictValidation').checked;
            
            if (!strictMode) {
                return isValidBarcodeFormat(newCode) ? { valid: true, code: newCode } : { valid: false };
            }
            
            if (now - lastValidationTime > VALIDATION_TIMEOUT) {
                validationBuffer = [];
            }
            
            validationBuffer.push({
                code: newCode,
                timestamp: now
            });
            lastValidationTime = now;
            
            validationBuffer = validationBuffer.filter(scan => 
                now - scan.timestamp < VALIDATION_TIMEOUT
            );
            
            const codeMatches = validationBuffer.filter(scan => scan.code === newCode).length;
            
            updateValidationInfo(codeMatches, REQUIRED_MATCHES);
            
            if (codeMatches >= REQUIRED_MATCHES) {
                validationBuffer = [];
                updateValidationInfo(0, REQUIRED_MATCHES);
                return { valid: true, code: newCode };
            }
            
            return { 
                valid: false, 
                partial: true, 
                matches: codeMatches, 
                required: REQUIRED_MATCHES,
                code: newCode
            };
        }
        
        async function initBarcodeDetector() {
            try {
                if ('BarcodeDetector' in window) {
                    const supportedFormats = await BarcodeDetector.getSupportedFormats();
                    console.log('Supported barcode formats:', supportedFormats);
                    
                    const industrialFormats = supportedFormats.filter(format => 
                        ['code_128', 'code_39', 'qr_code', 'data_matrix', 'ean_13', 'ean_8', 'upc_a', 'upc_e'].includes(format)
                    );
                    
                    barcodeDetector = new BarcodeDetector({
                        formats: industrialFormats.length > 0 ? industrialFormats : supportedFormats
                    });
                    
                    console.log('Native BarcodeDetector initialized with formats:', industrialFormats);
                    return true;
                }
            } catch (error) {
                console.log('BarcodeDetector not available:', error);
            }
            return false;
        }
        
        function toggleCamera() {
            console.log('Camera button clicked');
            const videoContainer = document.getElementById('videoContainer');
            const video = document.getElementById('camera-video');
            const cameraBtn = document.getElementById('cameraBtn');
            
            if (!cameraActive) {
                console.log('Starting camera...');
                showStatus('üîÑ Starting camera...', 'info');
                
                navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920, min: 640 },
                        height: { ideal: 1080, min: 480 }
                    }
                })
                .then(async (mediaStream) => {
                    console.log('Camera started successfully');
                    stream = mediaStream;
                    video.srcObject = stream;
                    videoContainer.style.display = 'block';
                    cameraActive = true;
                    cameraBtn.textContent = 'üõë Stop Scanner';
                    cameraBtn.classList.add('active');
                    
                    const hasNativeDetector = await initBarcodeDetector();
                    
                    video.addEventListener('loadedmetadata', () => {
                        if (hasNativeDetector) {
                            startNativeScanning();
                            showStatus('üì± Enhanced scanner active! Multiple detections required for validation', 'info');
                        } else {
                            startFallbackScanning();
                            showStatus('üì± Camera active! Use for manual identification', 'info');
                        }
                    });
                })
                .catch(err => {
                    console.error('Camera error:', err);
                    if (err.name === 'NotAllowedError') {
                        showStatus('‚ùå Camera permission denied', 'error');
                    } else {
                        showStatus('‚ùå Camera not available', 'error');
                    }
                });
            } else {
                console.log('Stopping camera...');
                stopScanning();
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                videoContainer.style.display = 'none';
                cameraActive = false;
                cameraBtn.textContent = 'üì± Start Scanner';
                cameraBtn.classList.remove('active');
                validationBuffer = [];
                updateValidationInfo(0, REQUIRED_MATCHES);
                showStatus('Camera stopped', 'info');
            }
        }
        
        function startNativeScanning() {
            const video = document.getElementById('camera-video');
            console.log('Starting enhanced native barcode scanning...');
            
            scanningInterval = setInterval(async () => {
                if (!cameraActive || !video.readyState || video.readyState !== video.HAVE_ENOUGH_DATA) {
                    return;
                }
                
                try {
                    if (barcodeDetector) {
                        const barcodes = await barcodeDetector.detect(video);
                        
                        if (barcodes.length > 0) {
                            const now = Date.now();
                            if (now - lastScannedTime > 200) {
                                const barcode = barcodes[0];
                                const rawValue = barcode.rawValue;
                                const format = barcode.format;
                                
                                if (rawValue && isValidBarcodeFormat(rawValue)) {
                                    console.log(`Native scan detected - ${format}: "${rawValue}"`);
                                    
                                    const validation = validateScanConsistency(rawValue);
                                    
                                    if (validation.valid) {
                                        handleScan(rawValue, format);
                                    } else if (validation.partial) {
                                        console.log(`Validation progress: ${validation.matches}/${validation.required} for ${rawValue}`);
                                        showStatus(`üîç Validating: ${validation.matches}/${validation.required} - keep scanning same code`, 'warning');
                                    }
                                } else {
                                    console.log('Invalid barcode format filtered out:', rawValue);
                                }
                                
                                lastScannedTime = now;
                            }
                        }
                    }
                } catch (error) {
                    console.error('Native scanning error:', error);
                }
            }, 150);
        }
        
        function startFallbackScanning() {
            const video = document.getElementById('camera-video');
            console.log('Using fallback scanning mode');
            
            video.onclick = function() {
                showStatus('üì± Camera active - manually type the barcode you see', 'info');
                document.getElementById('manualInput').classList.add('active');
                document.getElementById('manualBarcode').focus();
            };
        }
        
        function stopScanning() {
            if (scanningInterval) {
                clearInterval(scanningInterval);
                scanningInterval = null;
            }
            
            const video = document.getElementById('camera-video');
            if (video) {
                video.onclick = null;
            }
        }
        
        function toggleManualInput() {
            console.log('Manual button clicked');
            const manualInput = document.getElementById('manualInput');
            if (manualInput.classList.contains('active')) {
                manualInput.classList.remove('active');
            } else {
                manualInput.classList.add('active');
                document.getElementById('manualBarcode').focus();
            }
        }
        
        function addManualPart() {
            console.log('Add button clicked');
            const barcodeInput = document.getElementById('manualBarcode');
            let barcode = barcodeInput.value.trim();
            
            if (!barcode) {
                showStatus('‚ö†Ô∏è Please enter a barcode', 'error');
                return;
            }
            
            const cleanCode = barcode.replace(/[\s\r\n\t]/g, '').toUpperCase();
            
            if (!isValidBarcodeFormat(cleanCode)) {
                showStatus('‚ö†Ô∏è Invalid barcode format', 'error');
                return;
            }
            
            barcodeInput.value = '';
            handleScan(cleanCode, 'Manual Entry');
            barcodeInput.focus();
        }
        
        function handleScan(code, scanType = 'Scan') {
            console.log(`Handling validated scan - ${scanType}: ${code}`);
            const now = Date.now();
            
            if (!isValidBarcodeFormat(code)) {
                showStatus('‚ö†Ô∏è Invalid barcode format detected', 'error');
                return;
            }
            
            if (now - lastScannedTime < SCAN_COOLDOWN && scanType !== 'Manual Entry') {
                return;
            }
            lastScannedTime = now;
            
            const cleanCode = String(code).trim().toUpperCase();
            
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            
            const existingPart = parts.find(part => part.barcode.toUpperCase() === cleanCode);
            
            if (existingPart) {
                existingPart.quantity += 1;
                showStatus(`üì¶ Updated: ${cleanCode} (qty: ${existingPart.quantity})`, 'success');
            } else {
                parts.push({
                    id: partIdCounter++,
                    barcode: cleanCode,
                    quantity: 1,
                    scanMethod: scanType,
                    validated: true
                });
                showStatus(`üì¶ Added: ${cleanCode}`, 'success');
            }
            
            updatePartsList();
            updateSummary();
            checkCompleteButton();
        }
        
        // CRITICAL FIX: Use DOM methods instead of innerHTML to preserve event listeners
        function createPartElement(part) {
            const partDiv = document.createElement('div');
            partDiv.className = 'part-item';
            
            const partHeader = document.createElement('div');
            partHeader.className = 'part-header';
            
            const partInfo = document.createElement('div');
            
            const partBarcode = document.createElement('div');
            partBarcode.className = 'part-barcode';
            partBarcode.textContent = part.barcode;
            
            const partValidation = document.createElement('div');
            partValidation.className = 'part-validation';
            partValidation.textContent = `Validated via ${part.scanMethod || 'Scan'}`;
            
            partInfo.appendChild(partBarcode);
            partInfo.appendChild(partValidation);
            
            const partControls = document.createElement('div');
            partControls.className = 'part-controls';
            
            const qtyLabel = document.createElement('span');
            qtyLabel.className = 'qty-label';
            qtyLabel.textContent = 'Qty:';
            
            const decreaseBtn = document.createElement('button');
            decreaseBtn.className = 'btn-qty';
            decreaseBtn.textContent = '-';
            decreaseBtn.onclick = () => decreaseQuantity(part.id);
            
            const qtyInput = document.createElement('input');
            qtyInput.type = 'number';
            qtyInput.className = 'qty-input';
            qtyInput.min = '1';
            qtyInput.max = '999';
            qtyInput.value = part.quantity;
            qtyInput.onchange = () => updateQuantity(part.id, qtyInput.value);
            
            const increaseBtn = document.createElement('button');
            increaseBtn.className = 'btn-qty';
            increaseBtn.textContent = '+';
            increaseBtn.onclick = () => increaseQuantity(part.id);
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'btn-remove';
            removeBtn.textContent = 'Remove';
            removeBtn.onclick = () => removePart(part.id);
