<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Transfer Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .content {
            padding: 25px 20px;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f3f4f6;
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .required {
            color: #dc2626;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s;
        }
        
        .btn-camera {
            background: #059669;
            color: white;
        }
        
        .btn-camera:hover {
            background: #047857;
        }
        
        .btn-camera.active {
            background: #dc2626;
        }
        
        .btn-manual {
            background: #7c3aed;
            color: white;
        }
        
        .btn-manual:hover {
            background: #6d28d9;
        }
        
        .btn-complete {
            background: #dc2626;
            color: white;
            font-size: 18px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .btn-complete:hover {
            background: #b91c1c;
        }
        
        .btn-complete:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .video-container {
            position: relative;
            margin: 15px 0;
            border-radius: 12px;
            overflow: hidden;
            background: #1f2937;
            display: none;
        }
        
        #camera-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #ef4444;
            width: 200px;
            height: 80px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .scan-instructions {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
        }
        
        .manual-input {
            display: none;
            margin-top: 15px;
        }
        
        .manual-input.active {
            display: block;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .btn-add {
            background: #059669;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .btn-add:hover {
            background: #047857;
        }
        
        .parts-list {
            margin-top: 20px;
        }
        
        .parts-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .part-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .part-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .part-barcode {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #1f2937;
            font-size: 16px;
        }
        
        .part-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .qty-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .btn-qty {
            background: #059669;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            min-width: 32px;
        }
        
        .btn-qty:hover {
            background: #047857;
        }
        
        .qty-input {
            width: 60px;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }
        
        .btn-remove {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        
        .btn-remove:hover {
            background: #dc2626;
        }
        
        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #93c5fd;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 20px;
            background: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
        }
        
        .scan-success-flash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(34, 197, 94, 0.9);
            z-index: 1000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            animation: flashSuccess 0.8s ease-out;
        }
        
        @keyframes flashSuccess {
            0% { opacity: 0; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1); }
        }
        
        .summary {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .summary-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .summary-text {
            color: #6b7280;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .part-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .part-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚚 Parts Transfer</h1>
            <p>Scan barcodes & QR codes for inventory tracking</p>
        </div>
        
        <div class="content">
            <!-- LOCATIONS SECTION -->
            <div class="section">
                <h2 class="section-title">📍 Transfer Details</h2>
                
                <div class="form-group">
                    <label for="fromLocation">From Location <span class="required">*</span>:</label>
                    <input type="text" id="fromLocation" placeholder="e.g., Main Warehouse" required>
                </div>
                
                <div class="form-group">
                    <label for="toLocation">To Location <span class="required">*</span>:</label>
                    <input type="text" id="toLocation" placeholder="e.g., OTT19001" required>
                </div>
            </div>
            
            <!-- SCANNING SECTION -->
            <div class="section">
                <h2 class="section-title">📦 Scan Parts</h2>
                
                <button class="btn btn-camera" id="cameraBtn" onclick="toggleCamera()">
                    📱 Start Scanner
                </button>
                
                <div class="video-container" id="videoContainer">
                    <video id="camera-video" autoplay playsinline muted></video>
                    <div class="scan-overlay"></div>
                    <div class="scan-instructions">Scans barcodes & QR codes automatically</div>
                </div>
                
                <button class="btn btn-manual" onclick="toggleManualInput()">
                    ⌨️ Manual Entry
                </button>
                
                <div class="manual-input" id="manualInput">
                    <div class="input-group">
                        <input type="text" id="manualBarcode" placeholder="Type barcode or use handheld scanner">
                        <button class="btn-add" onclick="addManualPart()">Add</button>
                    </div>
                </div>
                
                <div id="status"></div>
            </div>
            
            <!-- PARTS LIST SECTION -->
            <div class="section">
                <h2 class="section-title">📋 Scanned Parts</h2>
                
                <div class="parts-list">
                    <div id="partsList"></div>
                </div>
                
                <div class="summary" id="summary" style="display: none;">
                    <div class="summary-title">Transfer Summary:</div>
                    <div class="summary-text" id="summaryText"></div>
                </div>
            </div>
            
            <!-- COMPLETE SECTION -->
            <button class="btn btn-complete" onclick="completeTransfer()" id="completeBtn" disabled>
                ✅ Complete Transfer
            </button>
        </div>
    </div>

    <!-- External Libraries for Real Barcode/QR Scanning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <script>
        // Google Apps Script URL
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbwiqO5kOkZKibMGXdg2WpqVnbikrIRxL3LJg6WjPf1Jda9gW1Y8xNDEdr-I-m4FJJisTA/exec';
        
        let cameraActive = false;
        let stream = null;
        let parts = [];
        let partIdCounter = 1;
        let lastScannedTime = 0;
        let qrCanvas = null;
        let qrContext = null;
        let qrScanInterval = null;
        
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            console.log(`Status (${type}): ${message}`);
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 4000);
        }
        
        async function toggleCamera() {
            console.log('toggleCamera called, cameraActive:', cameraActive);
            
            const videoContainer = document.getElementById('videoContainer');
            const video = document.getElementById('camera-video');
            const cameraBtn = document.getElementById('cameraBtn');
            
            if (!cameraActive) {
                try {
                    console.log('Starting camera...');
                    showStatus('🔄 Starting camera...', 'info');
                    
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('Camera not supported');
                    }
                    
                    console.log('Requesting camera permission...');
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1920, min: 640 },
                            height: { ideal: 1080, min: 480 }
                        }
                    });
                    
                    console.log('Camera stream obtained:', stream);
                    video.srcObject = stream;
                    videoContainer.style.display = 'block';
                    cameraActive = true;
                    cameraBtn.textContent = '🛑 Stop Scanner';
                    cameraBtn.classList.add('active');
                    
                    // Wait for video to be ready
                    video.addEventListener('loadedmetadata', () => {
                        console.log('Video loaded, starting scanning...');
                        initializeScanning();
                        showStatus('📱 Scanner active! Point at barcodes or QR codes', 'info');
                    });
                    
                } catch (err) {
                    console.error('Camera error:', err);
                    if (err.name === 'NotAllowedError') {
                        showStatus('❌ Camera permission denied. Please allow camera access.', 'error');
                    } else if (err.name === 'NotFoundError') {
                        showStatus('❌ No camera found on this device.', 'error');
                    } else {
                        showStatus(`❌ Camera error: ${err.message}`, 'error');
                    }
                }
            } else {
                console.log('Stopping camera...');
                stopScanning();
                if (stream) {
                    stream.getTracks().forEach(track => {
                        console.log('Stopping track:', track);
                        track.stop();
                    });
                }
                videoContainer.style.display = 'none';
                cameraActive = false;
                cameraBtn.textContent = '📱 Start Scanner';
                cameraBtn.classList.remove('active');
                showStatus('Scanner stopped', 'info');
            }
        }
        
        function initializeScanning() {
            const video = document.getElementById('camera-video');
            
            // Initialize QuaggaJS for barcode scanning
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video,
                    constraints: {
                        width: { min: 640, ideal: 1920 },
                        height: { min: 480, ideal: 1080 },
                        facingMode: "environment"
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: 2,
                frequency: 10,
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader", 
                        "ean_8_reader",
                        "code_39_reader",
                        "code_93_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.log('QuaggaJS init failed:', err);
                } else {
                    console.log("QuaggaJS initialized successfully");
                    Quagga.start();
                }
            });
            
            // Listen for barcode detection
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                handleSuccessfulScan(code, 'Barcode');
            });
            
            // Initialize QR code scanning
            initializeQRScanning();
        }
        
        function initializeQRScanning() {
            const video = document.getElementById('camera-video');
            
            // Create canvas for QR code detection
            if (!qrCanvas) {
                qrCanvas = document.createElement('canvas');
                qrContext = qrCanvas.getContext('2d');
            }
            
            // QR code scanning loop
            qrScanInterval = setInterval(() => {
                if (!cameraActive || !video.readyState || video.readyState !== video.HAVE_ENOUGH_DATA) {
                    return;
                }
                
                try {
                    qrCanvas.width = video.videoWidth;
                    qrCanvas.height = video.videoHeight;
                    qrContext.drawImage(video, 0, 0, qrCanvas.width, qrCanvas.height);
                    
                    const imageData = qrContext.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                    
                    if (typeof jsQR !== 'undefined') {
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code) {
                            handleSuccessfulScan(code.data, 'QR Code');
                        }
                    }
                } catch (error) {
                    console.error('QR scanning error:', error);
                }
            }, 300); // Check every 300ms
        }
        
        function stopScanning() {
            // Stop QuaggaJS
            if (typeof Quagga !== 'undefined') {
                Quagga.stop();
            }
            
            // Stop QR scanning interval
            if (qrScanInterval) {
                clearInterval(qrScanInterval);
                qrScanInterval = null;
            }
        }
        
        function handleSuccessfulScan(code, scanType) {
            const now = Date.now();
            if (now - lastScannedTime > 2000) { // 2-second cooldown
                lastScannedTime = now;
                
                console.log(`${scanType} detected:`, code);
                
                // Convert to uppercase for case-insensitivity
                const normalizedCode = code.trim().toUpperCase();
                
                // Add scanned part
                addScannedPart(normalizedCode);
                
                // Visual feedback
                flashScanSuccess();
                
                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
                
                showStatus(`📦 ${scanType} Scanned: ${normalizedCode}`, 'success');
            }
        }
        
        function flashScanSuccess() {
            const videoContainer = document.getElementById('videoContainer');
            const flash = document.createElement('div');
            flash.className = 'scan-success-flash';
            flash.innerHTML = '✅ SCANNED!';
            videoContainer.appendChild(flash);
            
            setTimeout(() => {
                if (flash.parentNode) {
                    flash.parentNode.removeChild(flash);
                }
            }, 800);
        }
        
        function toggleManualInput() {
            const manualInput = document.getElementById('manualInput');
            const isActive = manualInput.classList.contains('active');
            
            if (isActive) {
                manualInput.classList.remove('active');
            } else {
                manualInput.classList.add('active');
                setTimeout(() => {
                    document.getElementById('manualBarcode').focus();
                }, 100);
            }
        }
        
        function addManualPart() {
            const barcodeInput = document.getElementById('manualBarcode');
            const barcode = barcodeInput.value.trim().toUpperCase(); // Case-insensitive
            
            if (!barcode) {
                showStatus('⚠️ Please enter a barcode', 'error');
                return;
            }
            
            barcodeInput.value = '';
            addScannedPart(barcode);
            showStatus(`📦 Added: ${barcode}`, 'success');
            barcodeInput.focus();
        }
        
        function addScannedPart(barcode) {
            // Check if part already exists (case-insensitive)
            const existingPart = parts.find(part => part.barcode === barcode);
            
            if (existingPart) {
                existingPart.quantity += 1;
                showStatus(`📦 Updated quantity for ${barcode} (now ${existingPart.quantity})`, 'success');
            } else {
                parts.push({
                    id: partIdCounter++,
                    barcode: barcode,
                    quantity: 1
                });
            }
            
            updatePartsList();
            updateSummary();
            checkCompleteButton();
        }
        
        function updatePartsList() {
            const partsList = document.getElementById('partsList');
            
            if (parts.length === 0) {
                partsList.innerHTML = '<div class="empty-state">No parts scanned yet</div>';
                return;
            }
            
            partsList.innerHTML = parts.map(part => `
                <div class="part-item">
                    <div class="part-header">
                        <div class="part-barcode">${part.barcode}</div>
                        <div class="part-controls">
                            <span class="qty-label">Qty:</span>
                            <button class="btn-qty" onclick="decreaseQuantity(${part.id})">-</button>
                            <input type="number" class="qty-input" min="1" max="999" value="${part.quantity}" 
                                   onchange="updateQuantity(${part.id}, this.value)">
                            <button class="btn-qty" onclick="increaseQuantity(${part.id})">+</button>
                            <button class="btn-remove" onclick="removePart(${part.id})">Remove</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function increaseQuantity(partId) {
            const part = parts.find(p => p.id === partId);
            if (part && part.quantity < 999) {
                part.quantity += 1;
                updatePartsList();
                updateSummary();
                showStatus(`📦 Increased quantity for ${part.barcode}`, 'success');
            }
        }
        
        function decreaseQuantity(partId) {
            const part = parts.find(p => p.id === partId);
            if (part && part.quantity > 1) {
                part.quantity -= 1;
                updatePartsList();
                updateSummary();
                showStatus(`📦 Decreased quantity for ${part.barcode}`, 'success');
            }
        }
        
        function updateQuantity(partId, newQuantity) {
            const quantity = parseInt(newQuantity) || 1;
            const part = parts.find(p => p.id === partId);
            if (part) {
                part.quantity = Math.max(1, Math.min(999, quantity));
                updatePartsList();
                updateSummary();
                showStatus(`📦 Updated quantity for ${part.barcode}`, 'success');
            }
        }
        
        function removePart(partId) {
            const partIndex = parts.findIndex(p => p.id === partId);
            if (partIndex > -1) {
                const removedPart = parts.splice(partIndex, 1)[0];
                updatePartsList();
                updateSummary();
                checkCompleteButton();
                showStatus(`🗑️ Removed ${removedPart.barcode}`, 'success');
            }
        }
        
        function updateSummary() {
            const summary = document.getElementById('summary');
            const summaryText = document.getElementById('summaryText');
            
            if (parts.length === 0) {
                summary.style.display = 'none';
                return;
            }
            
            const totalParts = parts.reduce((sum, part) => sum + part.quantity, 0);
            const partTypes = parts.length;
            
            summaryText.textContent = `${totalParts} total items • ${partTypes} different parts`;
            summary.style.display = 'block';
        }
        
        function checkCompleteButton() {
            const completeBtn = document.getElementById('completeBtn');
            const fromLocation = document.getElementById('fromLocation').value.trim();
            const toLocation = document.getElementById('toLocation').value.trim();
            
            const isValid = fromLocation && toLocation && parts.length > 0;
            completeBtn.disabled = !isValid;
        }
        
        async function completeTransfer() {
            const fromLocation = document.getElementById('fromLocation').value.trim();
            const toLocation = document.getElementById('toLocation').value.trim();
            
            if (!fromLocation || !toLocation) {
                showStatus('⚠️ Please fill in both locations', 'error');
                return;
            }
            
            if (parts.length === 0) {
                showStatus('⚠️ Please scan at least one part', 'error');
                return;
            }
            
            // Create transfer data
            const transferData = {
                timestamp: new Date().toISOString(),
                fromLocation: fromLocation,
                toLocation: toLocation,
                parts: parts.map(part => ({
                    barcode: part.barcode,
                    quantity: part.quantity
                })),
                totalParts: parts.reduce((sum, part) => sum + part.quantity, 0),
                partTypes: parts.length
            };
            
            console.log('=== TRANSFER COMPLETE ===');
            console.log(JSON.stringify(transferData, null, 2));
            console.log('========================');
            
            // Save to Google Sheets
            await saveToGoogleSheets(transferData);
            
            // Reset form
            setTimeout(() => {
                resetForm();
            }, 3000);
        }
        
        async function saveToGoogleSheets(transferData) {
            try {
                console.log('Sending data to Google Sheets:', transferData);
                
                if (!GOOGLE_SHEETS_URL) {
                    throw new Error('Google Sheets URL not configured');
                }
                
                showStatus('💾 Saving transfer to Google Sheets...', 'info');
                
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transferData),
                    mode: 'no-cors'
                });
                
                console.log('Request sent to Google Sheets');
                
                // With no-cors, assume success since we can't read the response
                const totalItems = transferData.totalParts;
                showStatus(`✅ Transfer complete! ${totalItems} items saved successfully`, 'success');
                
            } catch (error) {
                console.error('Google Sheets save error:', error);
                showStatus('❌ Save failed - please try again', 'error');
            }
        }
        
        function resetForm() {
            document.getElementById('fromLocation').value = '';
            document.getElementById('toLocation').value = '';
            parts = [];
            updatePartsList();
            updateSummary();
            checkCompleteButton();
            
            // Stop camera if active
            if (cameraActive) {
                toggleCamera();
            }
            
            // Hide manual input
            document.getElementById('manualInput').classList.remove('active');
            
            showStatus('Ready for next transfer', 'info');
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            updatePartsList();
            updateSummary();
            checkCompleteButton();
            
            // Check browser support
            if (!('mediaDevices' in navigator)) {
                showStatus('⚠️ Camera not supported', 'error');
            }
            
            // Add event listeners
            document.getElementById('fromLocation').addEventListener('input', checkCompleteButton);
            document.getElementById('toLocation').addEventListener('input', checkCompleteButton);
            
            document.getElementById('manualBarcode').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addManualPart();
                }
            });
            
            console.log('Parts Transfer app initialized');
            showStatus('Ready to scan parts', 'info');
        });
    </script>
</body>
</html>
