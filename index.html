<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Transfer Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .content {
            padding: 25px 20px;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f3f4f6;
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .required {
            color: #dc2626;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s;
        }
        
        .btn-camera {
            background: #059669;
            color: white;
        }
        
        .btn-camera:hover {
            background: #047857;
        }
        
        .btn-camera.active {
            background: #dc2626;
        }
        
        .btn-manual {
            background: #7c3aed;
            color: white;
        }
        
        .btn-manual:hover {
            background: #6d28d9;
        }
        
        .btn-complete {
            background: #dc2626;
            color: white;
            font-size: 18px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .btn-complete:hover {
            background: #b91c1c;
        }
        
        .btn-complete:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .video-container {
            position: relative;
            margin: 15px 0;
            border-radius: 12px;
            overflow: hidden;
            background: #1f2937;
            display: none;
        }
        
        #camera-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #ef4444;
            width: 200px;
            height: 80px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .scan-instructions {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
        }
        
        .manual-input {
            display: none;
            margin-top: 15px;
        }
        
        .manual-input.active {
            display: block;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .btn-add {
            background: #059669;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .btn-add:hover {
            background: #047857;
        }
        
        .parts-list {
            margin-top: 20px;
        }
        
        .part-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .part-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .part-barcode {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #1f2937;
            font-size: 16px;
        }
        
        .part-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .qty-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .btn-qty {
            background: #059669;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            min-width: 32px;
        }
        
        .btn-qty:hover {
            background: #047857;
        }
        
        .qty-input {
            width: 60px;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }
        
        .btn-remove {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        
        .btn-remove:hover {
            background: #dc2626;
        }
        
        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #93c5fd;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 20px;
            background: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
        }
        
        .summary {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .summary-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .summary-text {
            color: #6b7280;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .part-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .part-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöö Parts Transfer</h1>
            <p>Scan barcodes & QR codes for inventory tracking</p>
        </div>
        
        <div class="content">
            <!-- LOCATIONS SECTION -->
            <div class="section">
                <h2 class="section-title">üìç Transfer Details</h2>
                
                <div class="form-group">
                    <label for="fromLocation">From Location <span class="required">*</span>:</label>
                    <input type="text" id="fromLocation" placeholder="e.g., Main Warehouse" required>
                </div>
                
                <div class="form-group">
                    <label for="toLocation">To Location <span class="required">*</span>:</label>
                    <input type="text" id="toLocation" placeholder="e.g., OTT19001" required>
                </div>
            </div>
            
            <!-- SCANNING SECTION -->
            <div class="section">
                <h2 class="section-title">üì¶ Scan Parts</h2>
                
                <button class="btn btn-camera" id="cameraBtn">
                    üì± Start Scanner
                </button>
                
                <div class="video-container" id="videoContainer">
                    <video id="camera-video" autoplay playsinline muted></video>
                    <div class="scan-overlay"></div>
                    <div class="scan-instructions">Camera active - use native browser scanner</div>
                </div>
                
                <button class="btn btn-manual" id="manualBtn">
                    ‚å®Ô∏è Manual Entry
                </button>
                
                <div class="manual-input" id="manualInput">
                    <div class="input-group">
                        <input type="text" id="manualBarcode" placeholder="Type barcode or use handheld scanner">
                        <button class="btn-add" id="addBtn">Add</button>
                    </div>
                </div>
                
                <div id="status"></div>
            </div>
            
            <!-- PARTS LIST SECTION -->
            <div class="section">
                <h2 class="section-title">üìã Scanned Parts</h2>
                
                <div class="parts-list">
                    <div id="partsList"></div>
                </div>
                
                <div class="summary" id="summary" style="display: none;">
                    <div class="summary-title">Transfer Summary:</div>
                    <div class="summary-text" id="summaryText"></div>
                </div>
            </div>
            
            <!-- COMPLETE SECTION -->
            <button class="btn btn-complete" id="completeBtn" disabled>
                ‚úÖ Complete Transfer
            </button>
        </div>
    </div>

    <script>
        // Google Apps Script URL
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbyCVe8VytbR-UqcXEcshlfbbVf6cG3Y61PfP3hnpZPY1QvIDxIUALpB2_StHCf4MC3VZA/exec';
        
        let cameraActive = false;
        let stream = null;
        let parts = [];
        let partIdCounter = 1;
        let lastScannedTime = 0;
        let barcodeDetector = null;
        let scanningInterval = null;
        
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            console.log(`Status: ${message}`);
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 4000);
        }
        
        // Initialize native barcode detector if available
        async function initBarcodeDetector() {
            try {
                if ('BarcodeDetector' in window) {
                    const supportedFormats = await BarcodeDetector.getSupportedFormats();
                    console.log('Supported barcode formats:', supportedFormats);
                    
                    barcodeDetector = new BarcodeDetector({
                        formats: supportedFormats
                    });
                    
                    console.log('Native BarcodeDetector initialized');
                    return true;
                }
            } catch (error) {
                console.log('BarcodeDetector not available:', error);
            }
            return false;
        }
        
        function toggleCamera() {
            console.log('Camera button clicked');
            const videoContainer = document.getElementById('videoContainer');
            const video = document.getElementById('camera-video');
            const cameraBtn = document.getElementById('cameraBtn');
            
            if (!cameraActive) {
                console.log('Starting camera...');
                showStatus('üîÑ Starting camera...', 'info');
                
                navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920, min: 640 },
                        height: { ideal: 1080, min: 480 }
                    }
                })
                .then(async (mediaStream) => {
                    console.log('Camera started successfully');
                    stream = mediaStream;
                    video.srcObject = stream;
                    videoContainer.style.display = 'block';
                    cameraActive = true;
                    cameraBtn.textContent = 'üõë Stop Scanner';
                    cameraBtn.classList.add('active');
                    
                    // Initialize barcode detection
                    const hasNativeDetector = await initBarcodeDetector();
                    
                    // Start scanning
                    video.addEventListener('loadedmetadata', () => {
                        if (hasNativeDetector) {
                            startNativeScanning();
                            showStatus('üì± Native scanner active! Point at Code 39, Code 128, or QR codes', 'info');
                        } else {
                            startFallbackScanning();
                            showStatus('üì± Camera active! Use for manual identification', 'info');
                        }
                    });
                })
                .catch(err => {
                    console.error('Camera error:', err);
                    if (err.name === 'NotAllowedError') {
                        showStatus('‚ùå Camera permission denied', 'error');
                    } else {
                        showStatus('‚ùå Camera not available', 'error');
                    }
                });
            } else {
                console.log('Stopping camera...');
                stopScanning();
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                videoContainer.style.display = 'none';
                cameraActive = false;
                cameraBtn.textContent = 'üì± Start Scanner';
                cameraBtn.classList.remove('active');
                showStatus('Camera stopped', 'info');
            }
        }
        
        function startNativeScanning() {
            const video = document.getElementById('camera-video');
            console.log('Starting native barcode scanning...');
            
            scanningInterval = setInterval(async () => {
                if (!cameraActive || !video.readyState || video.readyState !== video.HAVE_ENOUGH_DATA) {
                    return;
                }
                
                try {
                    if (barcodeDetector) {
                        const barcodes = await barcodeDetector.detect(video);
                        
                        if (barcodes.length > 0) {
                            const now = Date.now();
                            if (now - lastScannedTime > 2000) { // 2-second cooldown
                                const barcode = barcodes[0];
                                const rawValue = barcode.rawValue;
                                const format = barcode.format;
                                
                                // More lenient filtering for barcodes
                                if (rawValue && rawValue.length >= 2) {
                                    console.log(`Native scan detected - ${format}: "${rawValue}"`);
                                    console.log('Raw barcode data:', {
                                        value: rawValue,
                                        length: rawValue.length,
                                        format: format,
                                        charCodes: rawValue.split('').map(c => c.charCodeAt(0))
                                    });
                                    handleScan(rawValue, format);
                                } else {
                                    console.log('Filtered out invalid scan:', rawValue);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Native scanning error:', error);
                }
            }, 200); // Check every 200ms
        }
        
        function startFallbackScanning() {
            const video = document.getElementById('camera-video');
            console.log('Using fallback scanning mode');
            
            // Allow manual identification - user can see barcode and type it
            video.onclick = function() {
                showStatus('üì± Camera active - manually type the barcode you see', 'info');
                document.getElementById('manualInput').classList.add('active');
                document.getElementById('manualBarcode').focus();
            };
        }
        
        function stopScanning() {
            if (scanningInterval) {
                clearInterval(scanningInterval);
                scanningInterval = null;
            }
            
            const video = document.getElementById('camera-video');
            if (video) {
                video.onclick = null;
            }
        }
        
        function toggleManualInput() {
            console.log('Manual button clicked');
            const manualInput = document.getElementById('manualInput');
            if (manualInput.classList.contains('active')) {
                manualInput.classList.remove('active');
            } else {
                manualInput.classList.add('active');
                document.getElementById('manualBarcode').focus();
            }
        }
        
        function addManualPart() {
            console.log('Add button clicked');
            const barcodeInput = document.getElementById('manualBarcode');
            let barcode = barcodeInput.value.trim();
            
            if (!barcode) {
                showStatus('‚ö†Ô∏è Please enter a barcode', 'error');
                return;
            }
            
            // For manual entry, keep more characters intact
            barcode = barcode.replace(/[\s\r\n\t]/g, '').toUpperCase();
            
            if (barcode.length < 2) {
                showStatus('‚ö†Ô∏è Barcode too short', 'error');
                return;
            }
            
            barcodeInput.value = '';
            handleScan(barcode, 'Manual Entry');
            barcodeInput.focus();
        }
        
        function handleScan(code, scanType = 'Scan') {
            console.log(`Handling scan - ${scanType}: ${code}`);
            lastScannedTime = Date.now();
            
            // Clean the barcode more carefully
            let cleanCode = String(code).trim();
            
            // For barcodes, be more lenient with what we accept
            if (scanType.toLowerCase().includes('barcode') || scanType.toLowerCase().includes('code_')) {
                // For traditional barcodes, only remove spaces and control characters
                cleanCode = cleanCode.replace(/[\s\r\n\t]/g, '');
                
                // Skip if the code is too short
                if (cleanCode.length < 3) {
                    console.log('Barcode too short, ignoring:', cleanCode);
                    showStatus('‚ö†Ô∏è Barcode too short, try again', 'error');
                    return;
                }
                
                // For very long numeric codes (likely scanning errors), truncate or validate
                if (/^\d+$/.test(cleanCode) && cleanCode.length > 30) {
                    console.log('Very long numeric barcode detected, might be scanning error:', cleanCode);
                    showStatus('‚ö†Ô∏è Barcode seems too long, please verify', 'error');
                    return;
                }
            } else {
                // For QR codes and manual entry, remove non-alphanumeric except hyphens/underscores
                cleanCode = cleanCode.replace(/[^a-zA-Z0-9\-_]/g, '');
                
                if (cleanCode.length < 2) {
                    console.log('Code too short after cleaning, ignoring:', cleanCode);
                    return;
                }
            }
            
            // Convert to uppercase for consistency
            cleanCode = cleanCode.toUpperCase();
            
            // Vibrate if available
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            
            // Check if part already exists (case-insensitive comparison)
            const existingPart = parts.find(part => part.barcode.toUpperCase() === cleanCode);
            
            if (existingPart) {
                existingPart.quantity += 1;
                showStatus(`üì¶ Updated: ${cleanCode} (qty: ${existingPart.quantity})`, 'success');
            } else {
                parts.push({
                    id: partIdCounter++,
                    barcode: cleanCode,
                    quantity: 1
                });
                showStatus(`üì¶ Added: ${cleanCode}`, 'success');
            }
            
            updatePartsList();
            updateSummary();
            checkCompleteButton();
        }
        
        function increaseQuantity(partId) {
            const part = parts.find(p => p.id === partId);
            if (part && part.quantity < 999) {
                part.quantity += 1;
                updatePartsList();
                updateSummary();
            }
        }
        
        function decreaseQuantity(partId) {
            const part = parts.find(p => p.id === partId);
            if (part && part.quantity > 1) {
                part.quantity -= 1;
                updatePartsList();
                updateSummary();
            }
        }
        
        function updateQuantity(partId, newQuantity) {
            const quantity = parseInt(newQuantity) || 1;
            const part = parts.find(p => p.id === partId);
            if (part) {
                part.quantity = Math.max(1, Math.min(999, quantity));
                updatePartsList();
                updateSummary();
            }
        }
        
        function removePart(partId) {
            const partIndex = parts.findIndex(p => p.id === partId);
            if (partIndex > -1) {
                const removedPart = parts.splice(partIndex, 1)[0];
                updatePartsList();
                updateSummary();
                checkCompleteButton();
                showStatus(`üóëÔ∏è Removed ${removedPart.barcode}`, 'success');
            }
        }
        
        function updatePartsList() {
            const partsList = document.getElementById('partsList');
            
            if (parts.length === 0) {
                partsList.innerHTML = '<div class="empty-state">No parts scanned yet</div>';
                return;
            }
            
            partsList.innerHTML = parts.map(part => `
                <div class="part-item">
                    <div class="part-header">
                        <div class="part-barcode">${part.barcode}</div>
                        <div class="part-controls">
                            <span class="qty-label">Qty:</span>
                            <button class="btn-qty" onclick="decreaseQuantity(${part.id})">-</button>
                            <input type="number" class="qty-input" min="1" max="999" value="${part.quantity}" 
                                   onchange="updateQuantity(${part.id}, this.value)">
                            <button class="btn-qty" onclick="increaseQuantity(${part.id})">+</button>
                            <button class="btn-remove" onclick="removePart(${part.id})">Remove</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function updateSummary() {
            const summary = document.getElementById('summary');
            const summaryText = document.getElementById('summaryText');
            
            if (parts.length === 0) {
                summary.style.display = 'none';
                return;
            }
            
            const totalParts = parts.reduce((sum, part) => sum + part.quantity, 0);
            const partTypes = parts.length;
            
            summaryText.textContent = `${totalParts} total items ‚Ä¢ ${partTypes} different parts`;
            summary.style.display = 'block';
        }
        
        function checkCompleteButton() {
            const completeBtn = document.getElementById('completeBtn');
            const fromLocation = document.getElementById('fromLocation').value.trim();
            const toLocation = document.getElementById('toLocation').value.trim();
            
            const isValid = fromLocation && toLocation && parts.length > 0;
            completeBtn.disabled = !isValid;
        }
        
        function completeTransfer() {
            console.log('Complete transfer clicked');
            const fromLocation = document.getElementById('fromLocation').value.trim();
            const toLocation = document.getElementById('toLocation').value.trim();
            
            if (!fromLocation || !toLocation) {
                showStatus('‚ö†Ô∏è Please fill in both locations', 'error');
                return;
            }
            
            if (parts.length === 0) {
                showStatus('‚ö†Ô∏è Please scan at least one part', 'error');
                return;
            }
            
            const transferData = {
                timestamp: new Date().toISOString(),
                fromLocation: fromLocation,
                toLocation: toLocation,
                parts: parts.map(part => ({
                    barcode: part.barcode,
                    quantity: part.quantity
                })),
                totalParts: parts.reduce((sum, part) => sum + part.quantity, 0),
                partTypes: parts.length
            };
            
            console.log('Transfer data:', transferData);
            saveToGoogleSheets(transferData);
        }
        
        function saveToGoogleSheets(transferData) {
            console.log('Saving to Google Sheets...');
            showStatus('üíæ Saving transfer...', 'info');
            
            fetch(GOOGLE_SHEETS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(transferData),
                mode: 'no-cors'
            })
            .then(() => {
                console.log('Save request sent');
                const totalItems = transferData.totalParts;
                showStatus(`‚úÖ Transfer complete! ${totalItems} items saved`, 'success');
                
                setTimeout(() => {
                    resetForm();
                }, 3000);
            })
            .catch(error => {
                console.error('Save error:', error);
                showStatus('‚ùå Save failed - try again', 'error');
            });
        }
        
        function resetForm() {
            document.getElementById('fromLocation').value = '';
            document.getElementById('toLocation').value = '';
            parts = [];
            updatePartsList();
            updateSummary();
            checkCompleteButton();
            
            if (cameraActive) {
                toggleCamera();
            }
            
            document.getElementById('manualInput').classList.remove('active');
            showStatus('Ready for next transfer', 'info');
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('App initializing...');
            
            // Add event listeners
            document.getElementById('cameraBtn').addEventListener('click', toggleCamera);
            document.getElementById('manualBtn').addEventListener('click', toggleManualInput);
            document.getElementById('addBtn').addEventListener('click', addManualPart);
            document.getElementById('completeBtn').addEventListener('click', completeTransfer);
            
            document.getElementById('fromLocation').addEventListener('input', checkCompleteButton);
            document.getElementById('toLocation').addEventListener('input', checkCompleteButton);
            
            document.getElementById('manualBarcode').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addManualPart();
                }
            });
            
            updatePartsList();
            updateSummary();
            checkCompleteButton();
            
            console.log('App initialized successfully');
            showStatus('Ready to scan parts', 'info');
        });
    </script>
</body>
