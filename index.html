<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accurate Parts Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script src="https://unpkg.com/@zxing/browser@latest/umd/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .content {
            padding: 25px 20px;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f3f4f6;
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .required {
            color: #dc2626;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s;
            display: block;
            text-align: center;
        }
        
        .btn-camera {
            background: #059669;
            color: white;
        }
        
        .btn-camera:hover {
            background: #047857;
        }
        
        .btn-camera.active {
            background: #dc2626;
        }
        
        .btn-manual {
            background: #7c3aed;
            color: white;
        }
        
        .btn-manual:hover {
            background: #6d28d9;
        }
        
        .btn-complete {
            background: #dc2626;
            color: white;
            font-size: 18px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .btn-complete:hover {
            background: #b91c1c;
        }
        
        .btn-complete:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        #scanner-video {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            object-fit: cover;
            background: #1f2937;
            display: none;
            margin: 15px 0;
        }
        
        .scanner-info {
            text-align: center;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            color: #6b7280;
        }
        
        .scanner-active {
            background: #d1fae5;
            color: #065f46;
        }
        
        .manual-input {
            display: none;
            margin-top: 15px;
        }
        
        .manual-input.active {
            display: block;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .btn-add {
            background: #059669;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .btn-add:hover {
            background: #047857;
        }
        
        .parts-list {
            margin-top: 20px;
        }
        
        .part-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .part-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .part-barcode {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #1f2937;
            font-size: 16px;
        }
        
        .part-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .qty-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .btn-qty {
            background: #059669;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            min-width: 32px;
        }
        
        .btn-qty:hover {
            background: #047857;
        }
        
        .qty-input {
            width: 60px;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }
        
        .btn-remove {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        
        .btn-remove:hover {
            background: #dc2626;
        }
        
        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #93c5fd;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 20px;
            background: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
        }
        
        .summary {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .summary-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .summary-text {
            color: #6b7280;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .part-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .part-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöö Accurate Parts Scanner</h1>
            <p>Uses native browser scanner + ZXing fallback for best accuracy</p>
        </div>
        
        <div class="content">
            <!-- LOCATIONS SECTION -->
            <div class="section">
                <h2 class="section-title">üìç Transfer Details</h2>
                
                <div class="form-group">
                    <label for="fromLocation">From Location <span class="required">*</span>:</label>
                    <input type="text" id="fromLocation" placeholder="e.g., Main Warehouse" required>
                </div>
                
                <div class="form-group">
                    <label for="toLocation">To Location <span class="required">*</span>:</label>
                    <input type="text" id="toLocation" placeholder="e.g., OTT19001" required>
                </div>
            </div>
            
            <!-- SCANNING SECTION -->
            <div class="section">
                <h2 class="section-title">üì¶ Barcode Scanner</h2>
                
                <div class="scanner-info" id="scannerInfo">
                    Initializing accurate scanning system...
                </div>
                
                <button class="btn btn-camera" id="cameraBtn">
                    üì± Start Scanner
                </button>
                
                <video id="scanner-video" autoplay playsinline muted></video>
                
                <button class="btn btn-manual" id="manualBtn">
                    ‚å®Ô∏è Manual Entry
                </button>
                
                <div class="manual-input" id="manualInput">
                    <div class="input-group">
                        <input type="text" id="manualBarcode" placeholder="Type barcode manually">
                        <button class="btn-add" id="addBtn">Add</button>
                    </div>
                </div>
                
                <div id="status"></div>
            </div>
            
            <!-- PARTS LIST SECTION -->
            <div class="section">
                <h2 class="section-title">üìã Scanned Parts</h2>
                
                <div class="parts-list">
                    <div id="partsList"></div>
                </div>
                
                <div class="summary" id="summary" style="display: none;">
                    <div class="summary-title">Transfer Summary:</div>
                    <div class="summary-text" id="summaryText"></div>
                </div>
            </div>
            
            <!-- COMPLETE SECTION -->
            <button class="btn btn-complete" id="completeBtn" disabled>
                ‚úÖ Complete Transfer
            </button>
        </div>
    </div>

    <script>
        'use strict';
        
        // Google Apps Script URL
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbyCVe8VytbR-UqcXEcshlfbbVf6cG3Y61PfP3hnpZPY1QvIDxIUALpB2_StHCf4MC3VZA/exec';
        
        // Application state
        let scannerActive = false;
        let parts = [];
        let partIdCounter = 1;
        let lastScannedCode = '';
        let lastScannedTime = 0;
        
        // Scanner components
        let nativeBarcodeDetector = null;
        let zxingCodeReader = null;
        let scanningInterval = null;
        
        // Prevent duplicate scans within 2 seconds
        const SCAN_COOLDOWN = 2000;
        
        // ========================================
        // HYBRID SCANNING SYSTEM - NATIVE + ZXING
        // ========================================
        
        async function initializeScanners() {
            console.log('Initializing hybrid scanning system...');
            
            // Try to initialize native BarcodeDetector (most accurate)
            let nativeSupported = false;
            if ('BarcodeDetector' in window) {
                try {
                    const supportedFormats = await BarcodeDetector.getSupportedFormats();
                    console.log('Native BarcodeDetector supported formats:', supportedFormats);
                    
                    nativeBarcodeDetector = new BarcodeDetector({
                        formats: supportedFormats.filter(format => 
                            ['code_128', 'code_39', 'qr_code', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'data_matrix'].includes(format)
                        )
                    });
                    nativeSupported = true;
                    console.log('‚úÖ Native BarcodeDetector initialized successfully');
                } catch (error) {
                    console.log('‚ùå Native BarcodeDetector failed:', error);
                }
            }
            
            // Initialize ZXing as fallback/backup
            let zxingSupported = false;
            try {
                // Check if ZXing loaded properly
                if (typeof ZXingBrowser !== 'undefined') {
                    const hints = new Map();
                    hints.set(ZXingBrowser.DecodeHintType.TRY_HARDER, true);
                    hints.set(ZXingBrowser.DecodeHintType.POSSIBLE_FORMATS, [
                        ZXingBrowser.BarcodeFormat.CODE_128,
                        ZXingBrowser.BarcodeFormat.CODE_39,
                        ZXingBrowser.BarcodeFormat.EAN_13,
                        ZXingBrowser.BarcodeFormat.EAN_8,
                        ZXingBrowser.BarcodeFormat.UPC_A,
                        ZXingBrowser.BarcodeFormat.UPC_E,
                        ZXingBrowser.BarcodeFormat.QR_CODE,
                        ZXingBrowser.BarcodeFormat.DATA_MATRIX
                    ]);
                    
                    zxingCodeReader = new ZXingBrowser.BrowserMultiFormatReader(hints);
                    zxingSupported = true;
                    console.log('‚úÖ ZXing initialized successfully as fallback');
                } else {
                    console.log('‚ùå ZXingBrowser not available - using native scanner only');
                }
            } catch (error) {
                console.log('‚ùå ZXing initialization failed:', error);
            }
            
            // Update scanner info
            const scannerInfo = document.getElementById('scannerInfo');
            if (nativeSupported && zxingSupported) {
                scannerInfo.textContent = 'üéØ Dual-engine scanner ready: Native + ZXing fallback';
                scannerInfo.className = 'scanner-info scanner-active';
            } else if (nativeSupported) {
                scannerInfo.textContent = 'üì± Native browser scanner ready (high accuracy)';
                scannerInfo.className = 'scanner-info scanner-active';
            } else if (zxingSupported) {
                scannerInfo.textContent = 'üì¶ ZXing scanner ready (fallback mode)';
                scannerInfo.className = 'scanner-info';
            } else {
                scannerInfo.textContent = '‚ö†Ô∏è No scanners available - manual entry only';
                scannerInfo.className = 'scanner-info';
                document.getElementById('cameraBtn').disabled = true;
            }
            
            return { nativeSupported, zxingSupported };
        }
        
        async function startScanner() {
            const video = document.getElementById('scanner-video');
            const cameraBtn = document.getElementById('cameraBtn');
            
            try {
                console.log('Starting camera...');
                showStatus('üîÑ Starting camera...', 'info');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                video.play();
                
                scannerActive = true;
                cameraBtn.textContent = 'üõë Stop Scanner';
                cameraBtn.classList.add('active');
                
                // Start dual scanning system
                startDualScanning(video);
                
                showStatus('üéØ Accurate scanner active! Point at any barcode', 'success');
                
            } catch (error) {
                console.error('Camera error:', error);
                showStatus('‚ùå Camera permission denied or not available', 'error');
            }
        }
        
        function startDualScanning(video) {
            console.log('Starting dual scanning system...');
            
            // Clear any existing interval
            if (scanningInterval) {
                clearInterval(scanningInterval);
            }
            
            scanningInterval = setInterval(async () => {
                if (!scannerActive || !video.readyState || video.readyState !== video.HAVE_ENOUGH_DATA) {
                    return;
                }
                
                let scannedCode = null;
                let scanMethod = '';
                
                // Try native BarcodeDetector first (most accurate)
                if (nativeBarcodeDetector) {
                    try {
                        const barcodes = await nativeBarcodeDetector.detect(video);
                        if (barcodes.length > 0) {
                            scannedCode = barcodes[0].rawValue;
                            scanMethod = `Native ${barcodes[0].format}`;
                            console.log('‚úÖ Native scan successful:', scannedCode);
                        }
                    } catch (error) {
                        // Silently continue to ZXing if native fails
                    }
                }
                
                // If native didn't find anything, try ZXing
                if (!scannedCode && zxingCodeReader) {
                    try {
                        const result = await zxingCodeReader.decodeFromVideoElement(video);
                        if (result) {
                            scannedCode = result.getText();
                            scanMethod = `ZXing ${result.getBarcodeFormat()}`;
                            console.log('‚úÖ ZXing scan successful:', scannedCode);
                        }
                    } catch (error) {
                        // No barcode found - this is normal, don't log
                    }
                }
                
                // Process the scanned code if found
                if (scannedCode) {
                    handleScan(scannedCode, scanMethod);
                }
                
            }, 200); // Scan every 200ms for good responsiveness
        }
        
        function stopScanner() {
            const video = document.getElementById('scanner-video');
            const cameraBtn = document.getElementById('cameraBtn');
            
            if (scanningInterval) {
                clearInterval(scanningInterval);
                scanningInterval = null;
            }
            
            if (video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
            
            video.style.display = 'none';
            scannerActive = false;
            cameraBtn.textContent = 'üì± Start Scanner';
            cameraBtn.classList.remove('active');
            
            showStatus('Scanner stopped', 'info');
        }
        
        function toggleScanner() {
            if (scannerActive) {
                stopScanner();
            } else {
                startScanner();
            }
        }
        
        // ========================================
        // EVENT DELEGATION SYSTEM
        // ========================================
        
        document.addEventListener('click', function(event) {
            const target = event.target;
            
            if (target.id === 'cameraBtn') {
                toggleScanner();
                return;
            }
            
            if (target.id === 'manualBtn') {
                toggleManualInput();
                return;
            }
            
            if (target.id === 'addBtn') {
                addManualPart();
                return;
            }
            
            if (target.id === 'completeBtn') {
                completeTransfer();
                return;
            }
            
            if (target.classList.contains('btn-qty-decrease')) {
                const partId = parseInt(target.getAttribute('data-part-id'));
                decreaseQuantity(partId);
                return;
            }
            
            if (target.classList.contains('btn-qty-increase')) {
                const partId = parseInt(target.getAttribute('data-part-id'));
                increaseQuantity(partId);
                return;
            }
            
            if (target.classList.contains('btn-remove')) {
                const partId = parseInt(target.getAttribute('data-part-id'));
                removePart(partId);
                return;
            }
        });
        
        document.addEventListener('change', function(event) {
            const target = event.target;
            
            if (target.classList.contains('qty-input')) {
                const partId = parseInt(target.getAttribute('data-part-id'));
                updateQuantity(partId, target.value);
                return;
            }
            
            if (target.id === 'fromLocation' || target.id === 'toLocation') {
                checkCompleteButton();
                return;
            }
        });
        
        document.addEventListener('keypress', function(event) {
            if (event.target.id === 'manualBarcode' && event.key === 'Enter') {
                addManualPart();
            }
        });
        
        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            console.log(`Status: ${message}`);
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 3000);
        }
        
        function cleanBarcode(code) {
            if (!code || typeof code !== 'string') return '';
            
            // Remove whitespace and normalize
            let cleaned = code.trim().toUpperCase();
            
            // Basic validation
            if (cleaned.length < 2 || cleaned.length > 50) return '';
            
            return cleaned;
        }
        
        function toggleManualInput() {
            const manualInput = document.getElementById('manualInput');
            if (manualInput.classList.contains('active')) {
                manualInput.classList.remove('active');
            } else {
                manualInput.classList.add('active');
                document.getElementById('manualBarcode').focus();
            }
        }
        
        function addManualPart() {
            const barcodeInput = document.getElementById('manualBarcode');
            const barcode = cleanBarcode(barcodeInput.value);
            
            if (!barcode) {
                showStatus('‚ö†Ô∏è Please enter a valid barcode', 'error');
                return;
            }
            
            barcodeInput.value = '';
            handleScan(barcode, 'Manual Entry');
            barcodeInput.focus();
        }
        
        // ========================================
        // BARCODE HANDLING
        // ========================================
        
        function handleScan(code, scanMethod) {
            const now = Date.now();
            const cleanCode = cleanBarcode(code);
            
            if (!cleanCode) {
                console.log('Invalid barcode filtered out:', code);
                return;
            }
            
            // Prevent duplicate scans
            if (cleanCode === lastScannedCode && (now - lastScannedTime) < SCAN_COOLDOWN) {
                console.log('Duplicate scan ignored:', cleanCode);
                return;
            }
            
            lastScannedCode = cleanCode;
            lastScannedTime = now;
            
            console.log(`‚úÖ Processing ${scanMethod}: ${cleanCode}`);
            
            // Vibrate if available
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
            
            // Add or update part
            const existingPart = parts.find(part => part.barcode === cleanCode);
            
            if (existingPart) {
                existingPart.quantity += 1;
                showStatus(`üì¶ Updated: ${cleanCode} (qty: ${existingPart.quantity})`, 'success');
            } else {
                parts.push({
                    id: partIdCounter++,
                    barcode: cleanCode,
                    quantity: 1,
                    scanMethod: scanMethod
                });
                showStatus(`üì¶ Added: ${cleanCode}`, 'success');
            }
            
            updatePartsList();
            updateSummary();
            checkCompleteButton();
        }
        
        // ========================================
        // PARTS LIST MANAGEMENT
        // ========================================
        
        function createPartElement(part) {
            const partDiv = document.createElement('div');
            partDiv.className = 'part-item';
            
            const partHeader = document.createElement('div');
            partHeader.className = 'part-header';
            
            const partBarcode = document.createElement('div');
            partBarcode.className = 'part-barcode';
            partBarcode.textContent = part.barcode;
            
            const partControls = document.createElement('div');
            partControls.className = 'part-controls';
            
            const qtyLabel = document.createElement('span');
            qtyLabel.className = 'qty-label';
            qtyLabel.textContent = 'Qty:';
            
            const decreaseBtn = document.createElement('button');
            decreaseBtn.className = 'btn-qty btn-qty-decrease';
            decreaseBtn.textContent = '-';
            decreaseBtn.setAttribute('data-part-id', part.id);
            
            const qtyInput = document.createElement('input');
            qtyInput.type = 'number';
            qtyInput.className = 'qty-input';
            qtyInput.min = '1';
            qtyInput.max = '999';
            qtyInput.value = part.quantity;
            qtyInput.setAttribute('data-part-id', part.id);
            
            const increaseBtn = document.createElement('button');
            increaseBtn.className = 'btn-qty btn-qty-increase';
            increaseBtn.textContent = '+';
            increaseBtn.setAttribute('data-part-id', part.id);
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'btn-remove';
            removeBtn.textContent = 'Remove';
            removeBtn.setAttribute('data-part-id', part.id);
            
            partControls.appendChild(qtyLabel);
            partControls.appendChild(decreaseBtn);
            partControls.appendChild(qtyInput);
            partControls.appendChild(increaseBtn);
            partControls.appendChild(removeBtn);
            
            partHeader.appendChild(partBarcode);
            partHeader.appendChild(partControls);
            partDiv.appendChild(partHeader);
            
            return partDiv;
        }
        
        function updatePartsList() {
            const partsList = document.getElementById('partsList');
            
            while (partsList.firstChild) {
                partsList.removeChild(partsList.firstChild);
            }
            
            if (parts.length === 0) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty-state';
                emptyDiv.textContent = 'No parts scanned yet';
                partsList.appendChild(emptyDiv);
                return;
            }
            
            parts.forEach(part => {
                const partElement = createPartElement(part);
                partsList.appendChild(partElement);
            });
        }
        
        function increaseQuantity(partId) {
            const part = parts.find(p => p.id === partId);
            if (part && part.quantity < 999) {
                part.quantity += 1;
                updatePartsList();
                updateSummary();
            }
        }
        
        function decreaseQuantity(partId) {
            const part = parts.find(p => p.id === partId);
            if (part && part.quantity > 1) {
                part.quantity -= 1;
                updatePartsList();
                updateSummary();
            }
        }
        
        function updateQuantity(partId, newQuantity) {
            const quantity = parseInt(newQuantity) || 1;
            const part = parts.find(p => p.id === partId);
            if (part) {
                part.quantity = Math.max(1, Math.min(999, quantity));
                updatePartsList();
                updateSummary();
            }
        }
        
        function removePart(partId) {
            const partIndex = parts.findIndex(p => p.id === partId);
            if (partIndex > -1) {
                const removedPart = parts.splice(partIndex, 1)[0];
                updatePartsList();
                updateSummary();
                checkCompleteButton();
                showStatus(`üóëÔ∏è Removed ${removedPart.barcode}`, 'success');
            }
        }
        
        function updateSummary() {
            const summary = document.getElementById('summary');
            const summaryText = document.getElementById('summaryText');
            
            if (parts.length === 0) {
                summary.style.display = 'none';
                return;
            }
            
            const totalParts = parts.reduce((sum, part) => sum + part.quantity, 0);
            const partTypes = parts.length;
            
            summaryText.textContent = `${totalParts} total items ‚Ä¢ ${partTypes} different parts`;
            summary.style.display = 'block';
        }
        
        function checkCompleteButton() {
            const completeBtn = document.getElementById('completeBtn');
            const fromLocation = document.getElementById('fromLocation').value.trim();
            const toLocation = document.getElementById('toLocation').value.trim();
            
            const isValid = fromLocation && toLocation && parts.length > 0;
            completeBtn.disabled = !isValid;
        }
        
        // ========================================
        // TRANSFER COMPLETION
        // ========================================
        
        function completeTransfer() {
            const fromLocation = document.getElementById('fromLocation').value.trim();
            const toLocation = document.getElementById('toLocation').value.trim();
            
            if (!fromLocation || !toLocation) {
                showStatus('‚ö†Ô∏è Please fill in both locations', 'error');
                return;
            }
            
            if (parts.length === 0) {
                showStatus('‚ö†Ô∏è Please scan at least one part', 'error');
                return;
            }
            
            const transferData = {
                timestamp: new Date().toISOString(),
                fromLocation: fromLocation,
                toLocation: toLocation,
                parts: parts.map(part => ({
                    barcode: part.barcode,
                    quantity: part.quantity
                })),
                totalParts: parts.reduce((sum, part) => sum + part.quantity, 0),
                partTypes: parts.length
            };
            
            console.log('Transfer data:', transferData);
            saveToGoogleSheets(transferData);
        }
        
        function saveToGoogleSheets(transferData) {
            showStatus('üíæ Saving transfer...', 'info');
            
            fetch(GOOGLE_SHEETS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(transferData),
                mode: 'no-cors'
            })
            .then(() => {
                console.log('Save request sent');
                const totalItems = transferData.totalParts;
                showStatus(`‚úÖ Transfer complete! ${totalItems} items saved`, 'success');
                
                setTimeout(() => {
                    resetForm();
                }, 3000);
            })
            .catch(error => {
                console.error('Save error:', error);
                showStatus('‚ùå Save failed - try again', 'error');
            });
        }
        
        function resetForm() {
            document.getElementById('fromLocation').value = '';
            document.getElementById('toLocation').value = '';
            parts = [];
            updatePartsList();
            updateSummary();
            checkCompleteButton();
            
            if (scannerActive) {
                stopScanner();
            }
            
            document.getElementById('manualInput').classList.remove('active');
            showStatus('Ready for next transfer', 'info');
        }
        
        // ========================================
        // INITIALIZATION
        // ========================================
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üéØ Accurate Parts Scanner initializing...');
            
            // Initialize the hybrid scanning system
            await initializeScanners();
            
            // Initial setup
            updatePartsList();
            updateSummary();
            checkCompleteButton();
            
            console.log('Scanner initialization complete');
            showStatus('üéØ Accurate scanner ready!', 'success');
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (scannerActive) {
                stopScanner();
            }
        });
        
        console.log('üéØ Accurate barcode scanner loaded - Native + ZXing hybrid system');
    </script>
</body>
</html>
