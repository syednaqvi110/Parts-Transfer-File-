<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focused Parts Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script src="https://unpkg.com/@zxing/browser@latest/umd/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .content {
            padding: 25px 20px;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f3f4f6;
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .required {
            color: #dc2626;
        }
        
        input[type="text"], input[type="number"], input[type="range"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="range"] {
            padding: 8px;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s;
            display: block;
            text-align: center;
        }
        
        .btn-camera {
            background: #059669;
            color: white;
        }
        
        .btn-camera:hover {
            background: #047857;
        }
        
        .btn-camera.active {
            background: #dc2626;
        }
        
        .btn-manual {
            background: #7c3aed;
            color: white;
        }
        
        .btn-manual:hover {
            background: #6d28d9;
        }
        
        .btn-complete {
            background: #dc2626;
            color: white;
            font-size: 18px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .btn-complete:hover {
            background: #b91c1c;
        }
        
        .btn-complete:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        /* ENHANCED SCANNER CONTAINER */
        .scanner-container {
            position: relative;
            margin: 15px 0;
            border-radius: 12px;
            overflow: hidden;
            background: #1f2937;
        }
        
        #scanner-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: none;
        }
        
        /* SCANNING ZONE OVERLAY */
        .scanning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            display: none;
        }
        
        .scanning-overlay.active {
            display: block;
        }
        
        /* Dark overlay with transparent scanning zone */
        .overlay-mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        
        /* Scanning zone cutout */
        .scanning-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 120px;
            border: 3px solid #10b981;
            border-radius: 12px;
            background: transparent;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { border-color: #10b981; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6), 0 0 20px rgba(16, 185, 129, 0.3); }
            50% { border-color: #34d399; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6), 0 0 30px rgba(52, 211, 153, 0.5); }
        }
        
        /* Corner guides */
        .scanning-zone::before,
        .scanning-zone::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #10b981;
        }
        
        .scanning-zone::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }
        
        .scanning-zone::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }
        
        /* Additional corner guides */
        .corner-guide-tr,
        .corner-guide-bl {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #10b981;
        }
        
        .corner-guide-tr {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-guide-bl {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
        }
        
        /* Scanning instruction */
        .scan-instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            animation: fadeInOut 3s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* CAMERA CONTROLS */
        .camera-controls {
            margin: 15px 0;
            padding: 15px;
            background: #f9fafb;
            border-radius: 12px;
            display: none;
        }
        
        .camera-controls.active {
            display: block;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        .control-label {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }
        
        .control-value {
            color: #6b7280;
            font-size: 13px;
        }
        
        .zoom-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .btn-zoom {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background: #059669;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        
        .btn-zoom:hover {
            background: #047857;
        }
        
        .scanner-info {
            text-align: center;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            color: #6b7280;
        }
        
        .scanner-active {
            background: #d1fae5;
            color: #065f46;
        }
        
        .manual-input {
            display: none;
            margin-top: 15px;
        }
        
        .manual-input.active {
            display: block;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .btn-add {
            background: #059669;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .btn-add:hover {
            background: #047857;
        }
        
        .parts-list {
            margin-top: 20px;
        }
        
        .part-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .part-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .part-barcode {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #1f2937;
            font-size: 16px;
        }
        
        .part-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .qty-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .btn-qty {
            background: #059669;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            min-width: 32px;
        }
        
        .btn-qty:hover {
            background: #047857;
        }
        
        .qty-input {
            width: 60px;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }
        
        .btn-remove {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        
        .btn-remove:hover {
            background: #dc2626;
        }
        
        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #93c5fd;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 20px;
            background: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
        }
        
        .summary {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .summary-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .summary-text {
            color: #6b7280;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .part-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .part-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .scanning-zone {
                width: 90%;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Focused Parts Scanner</h1>
            <p>Enhanced with scanning zone & camera controls</p>
        </div>
        
        <div class="content">
            <!-- LOCATIONS SECTION -->
            <div class="section">
                <h2 class="section-title">📍 Transfer Details</h2>
                
                <div class="form-group">
                    <label for="fromLocation">From Location <span class="required">*</span>:</label>
                    <input type="text" id="fromLocation" placeholder="e.g., Main Warehouse" required>
                </div>
                
                <div class="form-group">
                    <label for="toLocation">To Location <span class="required">*</span>:</label>
                    <input type="text" id="toLocation" placeholder="e.g., OTT19001" required>
                </div>
            </div>
            
            <!-- SCANNING SECTION -->
            <div class="section">
                <h2 class="section-title">🎯 Focused Barcode Scanner</h2>
                
                <div class="scanner-info" id="scannerInfo">
                    Initializing focused scanning system...
                </div>
                
                <button class="btn btn-camera" id="cameraBtn">
                    📱 Start Focused Scanner
                </button>
                
                <!-- ENHANCED SCANNER CONTAINER -->
                <div class="scanner-container">
                    <video id="scanner-video" autoplay playsinline muted></video>
                    
                    <!-- SCANNING ZONE OVERLAY -->
                    <div class="scanning-overlay" id="scanningOverlay">
                        <div class="overlay-mask"></div>
                        <div class="scanning-zone">
                            <div class="corner-guide-tr"></div>
                            <div class="corner-guide-bl"></div>
                        </div>
                        <div class="scan-instruction">Position barcode in green zone</div>
                    </div>
                </div>
                
                <!-- CAMERA CONTROLS -->
                <div class="camera-controls" id="cameraControls">
                    <div class="control-group">
                        <div class="control-label">
                            <span>📏 Digital Zoom</span>
                            <span class="control-value" id="zoomValue">1.0x</span>
                        </div>
                        <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1">
                        <div class="zoom-buttons">
                            <button class="btn-zoom" id="zoom1x">1x</button>
                            <button class="btn-zoom" id="zoom15x">1.5x</button>
                            <button class="btn-zoom" id="zoom2x">2x</button>
                            <button class="btn-zoom" id="zoom3x">3x</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="control-label">
                            <span>🎯 Scanning Zone Size</span>
                            <span class="control-value" id="zoneValue">80%</span>
                        </div>
                        <input type="range" id="zoneSlider" min="60" max="95" step="5" value="80">
                    </div>
                </div>
                
                <button class="btn btn-manual" id="manualBtn">
                    ⌨️ Manual Entry
                </button>
                
                <div class="manual-input" id="manualInput">
                    <div class="input-group">
                        <input type="text" id="manualBarcode" placeholder="Type barcode manually">
                        <button class="btn-add" id="addBtn">Add</button>
                    </div>
                </div>
                
                <div id="status"></div>
            </div>
            
            <!-- PARTS LIST SECTION -->
            <div class="section">
                <h2 class="section-title">📋 Scanned Parts</h2>
                
                <div class="parts-list">
                    <div id="partsList"></div>
                </div>
                
                <div class="summary" id="summary" style="display: none;">
                    <div class="summary-title">Transfer Summary:</div>
                    <div class="summary-text" id="summaryText"></div>
                </div>
            </div>
            
            <!-- COMPLETE SECTION -->
            <button class="btn btn-complete" id="completeBtn" disabled>
                ✅ Complete Transfer
            </button>
        </div>
    </div>

    <script>
        'use strict';
        
        // Google Apps Script URL
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbyCVe8VytbR-UqcXEcshlfbbVf6cG3Y61PfP3hnpZPY1QvIDxIUALpB2_StHCf4MC3VZA/exec';
        
        // Application state
        let scannerActive = false;
        let parts = [];
        let partIdCounter = 1;
        let lastScannedCode = '';
        let lastScannedTime = 0;
        
        // Scanner components
        let nativeBarcodeDetector = null;
        let zxingCodeReader = null;
        let scanningInterval = null;
        let videoStream = null;
        let currentZoom = 1;
        let currentZoneSize = 80;
        
        // Canvas for focused scanning
        let scanCanvas = null;
        let scanContext = null;
        
        // Prevent duplicate scans within 2 seconds
        const SCAN_COOLDOWN = 2000;
        
        // ========================================
        // ENHANCED FOCUSED SCANNING SYSTEM
        // ========================================
        
        async function initializeScanners() {
            console.log('Initializing focused scanning system...');
            
            // Create scanning canvas for focused area extraction
            scanCanvas = document.createElement('canvas');
            scanContext = scanCanvas.getContext('2d');
            
            // Try to initialize native BarcodeDetector (most accurate)
            let nativeSupported = false;
            if ('BarcodeDetector' in window) {
                try {
                    const supportedFormats = await BarcodeDetector.getSupportedFormats();
                    console.log('Native BarcodeDetector supported formats:', supportedFormats);
                    
                    nativeBarcodeDetector = new BarcodeDetector({
                        formats: supportedFormats.filter(format => 
                            ['code_128', 'code_39', 'qr_code', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'data_matrix'].includes(format)
                        )
                    });
                    nativeSupported = true;
                    console.log('✅ Native BarcodeDetector initialized successfully');
                } catch (error) {
                    console.log('❌ Native BarcodeDetector failed:', error);
                }
            }
            
            // Initialize ZXing as fallback/backup
            let zxingSupported = false;
            try {
                if (typeof ZXingBrowser !== 'undefined') {
                    const hints = new Map();
                    hints.set(ZXingBrowser.DecodeHintType.TRY_HARDER, true);
                    hints.set(ZXingBrowser.DecodeHintType.POSSIBLE_FORMATS, [
                        ZXingBrowser.BarcodeFormat.CODE_128,
                        ZXingBrowser.BarcodeFormat.CODE_39,
                        ZXingBrowser.BarcodeFormat.EAN_13,
                        ZXingBrowser.BarcodeFormat.EAN_8,
                        ZXingBrowser.BarcodeFormat.UPC_A,
                        ZXingBrowser.BarcodeFormat.UPC_E,
                        ZXingBrowser.BarcodeFormat.QR_CODE,
                        ZXingBrowser.BarcodeFormat.DATA_MATRIX
                    ]);
                    
                    zxingCodeReader = new ZXingBrowser.BrowserMultiFormatReader(hints);
                    zxingSupported = true;
                    console.log('✅ ZXing initialized successfully as fallback');
                } else {
                    console.log('❌ ZXingBrowser not available');
                }
            } catch (error) {
                console.log('❌ ZXing initialization failed:', error);
            }
            
            // Update scanner info
            const scannerInfo = document.getElementById('scannerInfo');
            if (nativeSupported && zxingSupported) {
                scannerInfo.textContent = '🎯 Focused dual-engine scanner ready with scanning zone';
                scannerInfo.className = 'scanner-info scanner-active';
            } else if (nativeSupported) {
                scannerInfo.textContent = '📱 Focused native scanner ready with scanning zone';
                scannerInfo.className = 'scanner-info scanner-active';
            } else if (zxingSupported) {
                scannerInfo.textContent = '📦 Focused ZXing scanner ready with scanning zone';
                scannerInfo.className = 'scanner-info';
            } else {
                scannerInfo.textContent = '⚠️ No scanners available - manual entry only';
                scannerInfo.className = 'scanner-info';
                document.getElementById('cameraBtn').disabled = true;
            }
            
            return { nativeSupported, zxingSupported };
        }
        
        async function startScanner() {
            const video = document.getElementById('scanner-video');
            const cameraBtn = document.getElementById('cameraBtn');
            const scanningOverlay = document.getElementById('scanningOverlay');
            const cameraControls = document.getElementById('cameraControls');
            
            try {
                console.log('Starting focused camera...');
                showStatus('🔄 Starting focused camera...', 'info');
                
                // Request high-resolution camera with autofocus
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920, min: 1280 },
                        height: { ideal: 1080, min: 720 },
                        focusMode: 'continuous',
                        exposureMode: 'continuous',
                        whiteBalanceMode: 'continuous'
                    }
                };
                
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
                video.style.display = 'block';
                await video.play();
                
                // Show scanning overlay and controls
                scanningOverlay.classList.add('active');
                cameraControls.classList.add('active');
                
                scannerActive = true;
                cameraBtn.textContent = '🛑 Stop Scanner';
                cameraBtn.classList.add('active');
                
                // Apply initial zoom
                applyZoom(currentZoom);
                
                // Start focused scanning system
                startFocusedScanning(video);
                
                showStatus('🎯 Focused scanner active! Position barcode in green zone', 'success');
                
            } catch (error) {
                console.error('Camera error:', error);
                showStatus('❌ Camera permission denied or not available', 'error');
            }
        }
        
        function startFocusedScanning(video) {
            console.log('Starting focused scanning system...');
            
            if (scanningInterval) {
                clearInterval(scanningInterval);
            }
            
            scanningInterval = setInterval(async () => {
                if (!scannerActive || !video.readyState || video.readyState !== video.HAVE_ENOUGH_DATA) {
                    return;
                }
                
                let scannedCode = null;
                let scanMethod = '';
                
                // Extract focused scanning area
                const focusedImageData = extractScanningZone(video);
                
                // Try native BarcodeDetector first with focused area
                if (nativeBarcodeDetector && focusedImageData) {
                    try {
                        const barcodes = await nativeBarcodeDetector.detect(focusedImageData);
                        if (barcodes.length > 0) {
                            scannedCode = barcodes[0].rawValue;
                            scanMethod = `Native-Focused ${barcodes[0].format}`;
                            console.log('✅ Native focused scan successful:', scannedCode);
                        }
                    } catch (error) {
                        // Silently continue to ZXing if native fails
                    }
                }
                
                // If native didn't find anything, try ZXing with focused area
                if (!scannedCode && zxingCodeReader && focusedImageData) {
                    try {
                        const result = await zxingCodeReader.decodeFromImageElement(focusedImageData);
                        if (result) {
                            scannedCode = result.getText();
                            scanMethod = `ZXing-Focused ${result.getBarcodeFormat()}`;
                            console.log('✅ ZXing focused scan successful:', scannedCode);
                        }
                    } catch (error) {
                        // No barcode found - try full video as fallback
                        try {
                            const fullResult = await zxingCodeReader.decodeFromVideoElement(video);
                            if (fullResult) {
                                scannedCode = fullResult.getText();
                                scanMethod = `ZXing-Full ${fullResult.getBarcodeFormat()}`;
                                console.log('✅ ZXing full scan successful:', scannedCode);
                            }
                        } catch (fullError) {
                            // No barcode found anywhere
                        }
                    }
                }
                
                // Process the scanned code if found
                if (scannedCode) {
                    handleScan(scannedCode, scanMethod);
                }
                
            }, 150); // Faster scanning for better responsiveness
        }
        
        function extractScanningZone(video) {
            try {
                const videoRect = video.getBoundingClientRect();
                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;
                
                if (videoWidth === 0 || videoHeight === 0) return null;
                
                // Calculate scanning zone dimensions based on current settings
                const zoneWidthPercent = currentZoneSize / 100;
                const zoneHeightPercent = 0.4; // Fixed height ratio for barcode scanning
                
                const zoneWidth = Math.floor(videoWidth * zoneWidthPercent);
                const zoneHeight = Math.floor(videoHeight * zoneHeightPercent);
                const zoneX = Math.floor((videoWidth - zoneWidth) / 2);
                const zoneY = Math.floor((videoHeight - zoneHeight) / 2);
                
                // Set canvas size to match the scanning zone
                scanCanvas.width = zoneWidth;
                scanCanvas.height = zoneHeight;
                
                // Draw the focused area to canvas
                scanContext.drawImage(
                    video,
                    zoneX, zoneY, zoneWidth, zoneHeight, // Source rectangle (scanning zone)
                    0, 0, zoneWidth, zoneHeight          // Destination rectangle (full canvas)
                );
                
                return scanCanvas;
                
            } catch (error) {
                console.log('Failed to extract scanning zone:', error);
                return null;
            }
        }
        
        function applyZoom(zoomLevel) {
            const video = document.getElementById('scanner-video');
            if (videoStream && videoStream.getVideoTracks().length > 0) {
                const track = videoStream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                if (capabilities.zoom) {
                    // Use hardware zoom if available
                    track.applyConstraints({
                        advanced: [{
                            zoom: Math.min(Math.max(zoomLevel, capabilities.zoom.min), capabilities.zoom.max)
                        }]
                    }).catch(error => {
                        console.log('Hardware zoom not supported, using CSS zoom');
                        applyCSSZoom(video, zoomLevel);
                    });
                } else {
                    // Fallback to CSS zoom
                    applyCSSZoom(video, zoomLevel);
                }
            }
        }
        
        function applyCSSZoom(video, zoomLevel) {
            video.style.transform = `scale(${zoomLevel})`;
            video.style.transformOrigin = 'center center';
        }
        
        function updateScanningZoneSize(sizePercent) {
            const scanningZone = document.querySelector('.scanning-zone');
            if (scanningZone) {
                scanningZone.style.width = `${sizePercent}%`;
                currentZoneSize = sizePercent;
            }
        }
        
        function stopScanner() {
            const video = document.getElementById('scanner-video');
            const cameraBtn = document.getElementById('cameraBtn');
            const scanningOverlay = document.getElementById('scanningOverlay');
            const cameraControls = document.getElementById('cameraControls');
            
            if (scanningInterval) {
                clearInterval(scanningInterval);
                scanningInterval = null;
            }
            
            if (videoStream) {
                const tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop());
                videoStream = null;
            }
            
            video.srcObject = null;
            video.style.display = 'none';
            video.style.transform = 'none'; // Reset zoom
            
            scanningOverlay.classList.remove('active');
            cameraControls.classList.remove('active');
            
            scannerActive = false;
            cameraBtn.textContent = '📱 Start Focused Scanner';
            cameraBtn.classList.remove('active');
            
            showStatus('Scanner stopped', 'info');
        }
        
        function toggleScanner() {
            if (scannerActive) {
                stopScanner();
            } else {
                startScanner();
            }
        }
        
        // ========================================
        // CAMERA CONTROL HANDLERS
        // ========================================
        
        function setupCameraControls() {
            const zoomSlider = document.getElementById('zoomSlider');
            const zoomValue = document.getElementById('zoomValue');
            const zoneSlider = document.getElementById('zoneSlider');
            const zoneValue = document.getElementById('zoneValue');
            
            // Zoom slider
            zoomSlider.addEventListener('input', function() {
                const zoom = parseFloat(this.value);
                currentZoom = zoom;
                zoomValue.textContent = `${zoom}x`;
                if (scannerActive) {
                    applyZoom(zoom);
                }
            });
            
            // Zone size slider
            zoneSlider.addEventListener('input', function() {
                const size = parseInt(this.value);
                zoneValue.textContent = `${size}%`;
                updateScanningZoneSize(size);
            });
            
            // Quick zoom buttons
            document.getElementById('zoom1x').addEventListener('click', () => setZoom(1.0));
            document.getElementById('zoom15x').addEventListener('click', () => setZoom(1.5));
            document.getElementById('zoom2x').addEventListener('click', () => setZoom(2.0));
            document.getElementById('zoom3x').addEventListener('click', () => setZoom(3.0));
        }
        
        function setZoom(zoomLevel) {
            const zoomSlider = document.getElementById('zoomSlider');
            const zoomValue = document.getElementById('zoomValue');
            
            zoomSlider.value = zoomLevel;
            currentZoom = zoomLevel;
            zoomValue.textContent = `${zoomLevel}x`;
            
            if (scannerActive) {
                applyZoom(zoomLevel);
            }
        }
        
        // ========================================
        // EVENT DELEGATION SYSTEM
        // ========================================
        
        document.addEventListener('click', function(event) {
            const target = event.target;
            
            if (target.id === 'cameraBtn') {
                toggleScanner();
                return;
            }
            
            if (target.id === 'manualBtn') {
                toggleManualInput();
                return;
            }
            
            if (target.id === 'addBtn') {
                addManualPart();
                return;
            }
            
            if (target.id === 'completeBtn') {
                completeTransfer();
                return;
            }
            
            if (target.classList.contains('btn-qty-decrease')) {
                const partId = parseInt(target.getAttribute('data-part-id'));
                decreaseQuantity(partId);
                return;
            }
            
            if (target.classList.contains('btn-qty-increase')) {
                const partId = parseInt(target.getAttribute('data-part-id'));
                increaseQuantity(partId);
                return;
            }
            
            if (target.classList.contains('btn-remove')) {
                const partId = parseInt(target.getAttribute('data-part-id'));
                removePart(partId);
                return;
            }
        });
        
        document.addEventListener('change', function(event) {
            const target = event.target;
            
            if (target.classList.contains('qty-input')) {
                const partId = parseInt(target.getAttribute('data-part-id'));
                updateQuantity(partId, target.value);
                return;
            }
            
            if (target.id === 'fromLocation' || target.id === 'toLocation') {
                checkCompleteButton();
                return;
            }
        });
        
        document.addEventListener('keypress', function(event) {
            if (event.target.id === 'manualBarcode' && event.key === 'Enter') {
                addManualPart();
            }
        });
        
        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            console.log(`Status: ${message}`);
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 3000);
        }
        
        function cleanBarcode(code) {
            if (!code || typeof code !== 'string') return '';
            
            // Remove whitespace and normalize
            let cleaned = code.trim().toUpperCase();
            
            // Basic validation
            if (cleaned.length < 2 || cleaned.length > 50) return '';
            
            return cleaned;
        }
        
        function toggleManualInput() {
            const manualInput = document.getElementById('manualInput');
            if (manualInput.classList.contains('active')) {
                manualInput.classList.remove('active');
            } else {
                manualInput.classList.add('active');
                document.getElementById('manualBarcode').focus();
            }
        }
        
        function addManualPart() {
            const barcodeInput = document.getElementById('manualBarcode');
            const barcode = cleanBarcode(barcodeInput.value);
            
            if (!barcode) {
                showStatus('⚠️ Please enter a valid barcode', 'error');
                return;
            }
            
            barcodeInput.value = '';
            handleScan(barcode, 'Manual Entry');
            barcodeInput.focus();
        }
        
        // ========================================
        // BARCODE HANDLING
        // ========================================
        
        function handleScan(code, scanMethod) {
            const now = Date.now();
            const cleanCode = cleanBarcode(code);
            
            if (!cleanCode) {
                console.log('Invalid barcode filtered out:', code);
                return;
            }
            
            // Prevent duplicate scans
            if (cleanCode === lastScannedCode && (now - lastScannedTime) < SCAN_COOLDOWN) {
                console.log('Duplicate scan ignored:', cleanCode);
                return;
            }
            
            lastScannedCode = cleanCode;
            lastScannedTime = now;
            
            console.log(`✅ Processing ${scanMethod}: ${cleanCode}`);
            
            // Vibrate if available
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
            
            // Add or update part
            const existingPart = parts.find(part => part.barcode === cleanCode);
            
            if (existingPart) {
                existingPart.quantity += 1;
                showStatus(`📦 Updated: ${cleanCode} (qty: ${existingPart.quantity})`, 'success');
            } else {
                parts.push({
                    id: partIdCounter++,
                    barcode: cleanCode,
                    quantity: 1,
                    scanMethod: scanMethod
                });
                showStatus(`📦 Added: ${cleanCode}`, 'success');
            }
            
            updatePartsList();
            updateSummary();
            checkCompleteButton();
        }
        
        // ========================================
        // PARTS LIST MANAGEMENT
        // ========================================
        
        function createPartElement(part) {
            const partDiv = document.createElement('div');
            partDiv.className = 'part-item';
            
            const partHeader = document.createElement('div');
            partHeader.className = 'part-header';
            
            const partBarcode = document.createElement('div');
            partBarcode.className = 'part-barcode';
            partBarcode.textContent = part.barcode;
            
            const partControls = document.createElement('div');
            partControls.className = 'part-controls';
            
            const qtyLabel = document.createElement('span');
            qtyLabel.className = 'qty-label';
            qtyLabel.textContent = 'Qty:';
            
            const decreaseBtn = document.createElement('button');
            decreaseBtn.className = 'btn-qty btn-qty-decrease';
            decreaseBtn.textContent = '-';
            decreaseBtn.setAttribute('data-part-id', part.id);
            
            const qtyInput = document.createElement('input');
            qtyInput.type = 'number';
            qtyInput.className = 'qty-input';
            qtyInput.min = '1';
            qtyInput.max = '999';
            qtyInput.value = part.quantity;
            qtyInput.setAttribute('data-part-id', part.id);
            
            const increaseBtn = document.createElement('button');
            increaseBtn.className = 'btn-qty btn-qty-increase';
            increaseBtn.textContent = '+';
            increaseBtn.setAttribute('data-part-id', part.id);
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'btn-remove';
            removeBtn.textContent = 'Remove';
            removeBtn.setAttribute('data-part-id', part.id);
            
            partControls.appendChild(qtyLabel);
            partControls.appendChild(decreaseBtn);
            partControls.appendChild(qtyInput);
            partControls.appendChild(increaseBtn);
            partControls.appendChild(removeBtn);
            
            partHeader.appendChild(partBarcode);
            partHeader.appendChild(partControls);
            partDiv.appendChild(partHeader);
            
            return partDiv;
        }
        
        function updatePartsList() {
            const partsList = document.getElementById('partsList');
            
            while (partsList.firstChild) {
                partsList.removeChild(partsList.firstChild);
            }
            
            if (parts.length === 0) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty-state';
                emptyDiv.textContent = 'No parts scanned yet';
                partsList.appendChild(emptyDiv);
                return;
            }
            
            parts.forEach(part => {
                const partElement = createPartElement(part);
                partsList.appendChild(partElement);
            });
        }
        
        function increaseQuantity(partId) {
            const part = parts.find(p => p.id === partId);
            if (part && part.quantity < 999) {
                part.quantity += 1;
                updatePartsList();
                updateSummary();
            }
        }
        
        function decreaseQuantity(partId) {
            const part = parts.find(p => p.id === partId);
            if (part && part.quantity > 1) {
                part.quantity -= 1;
                updatePartsList();
                updateSummary();
            }
        }
        
        function updateQuantity(partId, newQuantity) {
            const quantity = parseInt(newQuantity) || 1;
            const part = parts.find(p => p.id === partId);
            if (part) {
                part.quantity = Math.max(1, Math.min(999, quantity));
                updatePartsList();
                updateSummary();
            }
        }
        
        function removePart(partId) {
            const partIndex = parts.findIndex(p => p.id === partId);
            if (partIndex > -1) {
                const removedPart = parts.splice(partIndex, 1)[0];
                updatePartsList();
                updateSummary();
                checkCompleteButton();
                showStatus(`🗑️ Removed ${removedPart.barcode}`, 'success');
            }
        }
        
        function updateSummary() {
            const summary = document.getElementById('summary');
            const summaryText = document.getElementById('summaryText');
            
            if (parts.length === 0) {
                summary.style.display = 'none';
                return;
            }
            
            const totalParts = parts.reduce((sum, part) => sum + part.quantity, 0);
            const partTypes = parts.length;
            
            summaryText.textContent = `${totalParts} total items • ${partTypes} different parts`;
            summary.style.display = 'block';
        }
        
        function checkCompleteButton() {
            const completeBtn = document.getElementById('completeBtn');
            const fromLocation = document.getElementById('fromLocation').value.trim();
            const toLocation = document.getElementById('toLocation').value.trim();
            
            const isValid = fromLocation && toLocation && parts.length > 0;
            completeBtn.disabled = !isValid;
        }
        
        // ========================================
        // TRANSFER COMPLETION
        // ========================================
        
        function completeTransfer() {
            const fromLocation = document.getElementById('fromLocation').value.trim();
            const toLocation = document.getElementById('toLocation').value.trim();
            
            if (!fromLocation || !toLocation) {
                showStatus('⚠️ Please fill in both locations', 'error');
                return;
            }
            
            if (parts.length === 0) {
                showStatus('⚠️ Please scan at least one part', 'error');
                return;
            }
            
            const transferData = {
                timestamp: new Date().toISOString(),
                fromLocation: fromLocation,
                toLocation: toLocation,
                parts: parts.map(part => ({
                    barcode: part.barcode,
                    quantity: part.quantity
                })),
                totalParts: parts.reduce((sum, part) => sum + part.quantity, 0),
                partTypes: parts.length
            };
            
            console.log('Transfer data:', transferData);
            saveToGoogleSheets(transferData);
        }
        
        function saveToGoogleSheets(transferData) {
            showStatus('💾 Saving transfer...', 'info');
            
            fetch(GOOGLE_SHEETS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(transferData),
                mode: 'no-cors'
            })
            .then(() => {
                console.log('Save request sent');
                const totalItems = transferData.totalParts;
                showStatus(`✅ Transfer complete! ${totalItems} items saved`, 'success');
                
                setTimeout(() => {
                    resetForm();
                }, 3000);
            })
            .catch(error => {
                console.error('Save error:', error);
                showStatus('❌ Save failed - try again', 'error');
            });
        }
        
        function resetForm() {
            document.getElementById('fromLocation').value = '';
            document.getElementById('toLocation').value = '';
            parts = [];
            updatePartsList();
            updateSummary();
            checkCompleteButton();
            
            if (scannerActive) {
                stopScanner();
            }
            
            document.getElementById('manualInput').classList.remove('active');
            showStatus('Ready for next transfer', 'info');
        }
        
        // ========================================
        // INITIALIZATION
        // ========================================
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🎯 Focused Parts Scanner initializing...');
            
            // Initialize the focused scanning system
            await initializeScanners();
            
            // Setup camera controls
            setupCameraControls();
            
            // Initial setup
            updatePartsList();
            updateSummary();
            checkCompleteButton();
            
            console.log('Focused scanner initialization complete');
            showStatus('🎯 Focused scanner ready!', 'success');
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (scannerActive) {
                stopScanner();
            }
        });
        
        console.log('🎯 Focused barcode scanner loaded - Enhanced with scanning zone & camera controls');
    </script>
</body>
